question: Giải pháp P2P nào được thảo luận trong chương sử dụng hệ thống DAO và chữ ký đa để quản lý tranh chấp?
answer: Bisq
wrong_answers:
  - RoboSat
  - LNP2PBot
  - Peach
explanation: |
  Theo chương, Bisq là một giải pháp P2P không giữ tiền (non-custodial) có
  hệ thống DAO (Tổ Chức Tự Trị Phi Tập Trung) và sử dụng chữ ký đa để quản lý tranh chấp.
reviewed: false
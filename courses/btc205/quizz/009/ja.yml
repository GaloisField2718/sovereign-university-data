question: この章で議論されたすべてのP2Pソリューションの共通の特徴は何ですか？
answer: それらはすべて、ビットコインの購入と販売を容易にします。
wrong_answers:
  - それらはすべてLightning Networkを使用しています。
  - それらはすべて操作するためにアカウントが必要です。
  - それらはすべてDAOシステムを持っています。
explanation: |
  この章ではビットコインの購入に関するさまざまなP2Pソリューションについて議論されていますが、
  それらすべてが同じ特徴を共有しているわけではありません。それらすべてに共通する特徴は、
  ビットコインの購入と販売を容易にすることです。

question: Số tiền mua hàng tối đa hàng ngày cho KYC light ở Thụy Sĩ là bao nhiêu?
answer: 1000 euro
wrong_answers:
  - 500 euro
  - 1500 euro
  - 2000 euro
explanation: |
  KYC light ở Thụy Sĩ cho phép mua và bán bitcoin


  mà không cần cung cấp thông tin nhận dạng, miễn là số tiền mua không vượt quá


  1000 euro mỗi ngày.
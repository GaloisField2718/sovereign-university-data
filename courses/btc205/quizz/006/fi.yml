question: Mikä on KYC lightin maksimipäiväostosumma Sveitsissä?
answer: 1000 euroa
wrong_answers:
  - 500 euroa
  - 1500 euroa
  - 2000 euroa
explanation: |
  KYC light Sveitsissä mahdollistaa bitcoinien ostamisen ja myymisen


  ilman tunnistautumista, kunhan ostosumma ei ylitä


  1000 euroa päivässä.
question: Jaká je maximální denní částka pro nákup pro KYC light ve Švýcarsku?
answer: 1000 eur
wrong_answers:
  - 500 eur
  - 1500 eur
  - 2000 eur
explanation: |
  KYC light ve Švýcarsku umožňuje nákup a prodej bitcoinů


  bez nutnosti poskytnutí identifikace, pokud částka nákupu nepřesáhne


  1000 eur za den.
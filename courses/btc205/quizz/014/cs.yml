question: Jaká je nevýhoda P2P řešení HodlHodl?
answer: Uživatelova e-mailová adresa a digitální identita jsou uchovávány HodlHodlem.
wrong_answers:
  - Neumožňuje nákup a prodej Bitcoinu.
  - Vyžaduje vytvoření účtu pro provoz.
  - Nenabízí širokou škálu možností výměny.
explanation: |
  Podle kapitoly je jednou z nevýhod HodlHodlu to, že
  e-mailová adresa a digitální identita uživatele jsou uchovávány HodlHodlem.

question: Tại sao Bitcoin được coi là công cụ không hiệu quả cho việc rửa tiền?

answer: Bởi vì nó là một cơ sở dữ liệu có thể theo dõi hoàn toàn.

wrong_answers:
  - Bởi vì nó không được chấp nhận rộng rãi.
  - Bởi vì nó có tính biến động cao.
  - Bởi vì nó không được quản lý.

explanation:
  Bitcoin, với tư cách là một cơ sở dữ liệu có thể theo dõi hoàn toàn, làm cho việc rửa tiền trở nên đặc biệt khó khăn. Việc sử dụng Bitcoin bởi các tội phạm có thể được theo dõi.
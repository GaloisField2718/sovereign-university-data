question: Proč je Bitcoin považován za neefektivní nástroj pro praní peněz?
answer: Protože se jedná o plně sledovatelnou databázi.
wrong_answers:
  - Protože není široce akceptován.
  - Protože je vysoce nestabilní.
  - Protože není regulován.
explanation: |
  Bitcoin, jako plně sledovatelná databáze, činí praní peněz obzvláště


  obtížným. Použití Bitcoinu zločinci lze vystopovat.
question: Miksi Bitcoinia pidetään tehottomana välineenä rahanpesussa?
answer: Koska se on täysin jäljitettävissä oleva tietokanta.
wrong_answers:
  - Koska sitä ei hyväksytä laajalti.
  - Koska sen arvo on erittäin epävakaa.
  - Koska sitä ei ole säännelty.
explanation: |
  Bitcoin, ollessaan täysin jäljitettävissä oleva tietokanta, tekee rahanpesusta erityisen


  vaikeaa. Bitcoinin käyttöä rikollisten toimesta voidaan jäljittää.
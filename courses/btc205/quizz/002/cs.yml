question: Jaké jsou tři metody nákupu bitcoinu zmíněné v kapitole?
answer: Použití bankomatů (ATM), výměny mezi přáteli a online nákup.
wrong_answers:
  - Použití kreditních karet, výměny mezi přáteli a online nákup.
  - Použití bankomatů (ATM), výměny mezi členy rodiny a online nákup.
  - Použití bankomatů (ATM), výměny mezi kolegy a online nákup.
explanation: |
  Kapitola zmiňuje tři metody nákupu bitcoinu; použití bankomatů (ATM), výměny mezi přáteli a online nákup.

question: バージンビットコインをマイニングする主な利点は何ですか？
answer: それらは一度も使用されておらず、履歴が付いていないことです。
wrong_answers:
  - より高い価格で売ることができます。
  - 不正な活動に使用することができます。
  - 価値が下がることなく長期間保存することができます。
explanation: |
  バージンビットコインをマイニングする主な利点は、それらが一度も使用されておらず、履歴が付いていないことです。これらのビットコインは、"汚染"されていないため、しばしばより価値があると考えられています。これは、規制当局や主要な交換プラットフォームによる拒否の保証をある程度提供します。

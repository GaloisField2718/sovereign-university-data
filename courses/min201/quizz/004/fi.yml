question: Mikä on pääasiallinen työkalu, jota louhijat käyttävät Bitcoin-verkossa nykyään?
answer: ASICit
wrong_answers:
  - CPUt
  - GPUt
  - FPGA:t
explanation: |
  Nykyään louhijat käyttävät yksinomaan ASICeja, jotka on omistettu tähän toimintaan,
  optimoitu
  testaamaan mahdollisimman monta yhdistelmää mahdollisimman pienellä energiankulutuksella
  ja mahdollisimman nopeasti.

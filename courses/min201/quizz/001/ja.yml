question: ビットコインネットワークにおける難易度調整メカニズムの目的は何ですか？
answer: ブロックが平均して10分ごとに採掘されるようにするため
wrong_answers:
  - 時間が経つにつれて採掘の難易度を上げるため
  - 時間が経つにつれて採掘の難易度を下げるため
  - 同じ採掘者が連続してブロックを採掘しないようにするため
explanation: |
  難易度調整は、ビットコインネットワークの運用において重要なメカニズムであり、ブロックが平均して10分ごとに採掘されるようにします。この調整メカニズムは、採掘者の数やネットワーク全体の計算能力に関係なく、新しいブロックの採掘時間が時間とともに一定に保たれることを保証します。

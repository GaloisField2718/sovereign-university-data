question: Bitcoinネットワークにおけるマイナーの主な任務は何ですか？
answer: デジタルパズルを解いて新しいブロックを検証すること
wrong_answers:
  - 新しいビットコインを作成すること
  - ビットコインの価格を制御すること
  - ビットコインユーザーの身元を確認すること
explanation: |
  Bitcoinマイニングの文脈において、マイナーはデジタルパズルを迅速に解くことを目指します。パズルを最初に解いたマイナーは、その解決策をネットワーク全体に提示し、その有効性を簡単に検証できます。この成功した検証により、マイナーは新しいブロックを検証し、それをBitcoin Timechainに追加することができます。

question: Động lực tài chính chính để khai thác viên tham gia vào quá trình khai thác Bitcoin là gì?
answer: Phần thưởng khai thác
wrong_answers:
  - Khả năng kiểm soát mạng lưới Bitcoin
  - Khả năng tạo mới bitcoin theo ý muốn
  - Khả năng thao túng giá của Bitcoin
explanation: |
  Động lực tài chính chính để khai thác viên tham gia vào quá trình khai thác Bitcoin là phần thưởng khai thác. Phần thưởng này đóng vai trò như một động lực mạnh mẽ để khuyến khích khai thác viên tham gia vào quá trình khai thác mặc dù chi phí năng lượng.

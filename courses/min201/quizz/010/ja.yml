  - ビットコインマイナーは、余剰エネルギーを電力網に売り戻すことで、エネルギーの余剰を管理するのに役立つことができます。
  - ビットコインマイナーは、余剰エネルギーを熱に変換することで、エネルギーの余剰を管理するのに役立つことができます。

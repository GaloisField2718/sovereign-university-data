question: ビットコインネットワークにおけるマイナーの役割は何ですか？
answer: マイナーは、ブロックの検証と作成において不可欠な役割を果たします。
wrong_answers:
  - マイナーはトランザクションの検証のみを行います。
  - マイナーはビットコインの価格を制御します。
  - マイナーはビットコインネットワークにおいて役割を持ちません。
explanation: |
  マイナーは、ブロックの検証と作成によってビットコインネットワークにおいて不可欠な役割を果たします。彼らは電力を使用してビットコインのプルーフ・オブ・ワークを計算することにより、ネットワークを検閲に対して強化します。
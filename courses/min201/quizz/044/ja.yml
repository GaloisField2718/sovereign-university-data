question: 「バージンビットコイン」とは何ですか？
answer: これまでに使用されたことがなく、履歴が一切ない新しく採掘されたビットコインのことです。
wrong_answers:
  - 違法な活動に使用されたビットコイン。
  - 紛失されたり忘れ去られたりしたビットコイン。
  - 長期間ウォレットに保管されていたビットコイン。
explanation: |
  バージンビットコインは、これまでに使用されたことがなく、履歴が一切ない新しく採掘されたビットコインのことです。これらのビットコインは、汚染されていないため、規制当局や主要な取引プラットフォームによる拒否の保証をある程度提供することから、しばしばより価値があると考えられています。

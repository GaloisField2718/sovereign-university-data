question: Mikä on tapahtuman nimi, kun Bitcoin-siirtojen louhinnasta saatu palkkio puolittuu?
answer: Puolittuminen
wrong_answers:
  - Kahdentuminen
  - Neljännekseen jakaminen
  - Kolminkertaistuminen
explanation: |
  Ohjelmoitu louhintapalkkioiden vähentäminen, joka tapahtuu joka neljäs vuosi puolittumalla,
  on tapahtuma, joka tunnetaan nimellä "puolittuminen".

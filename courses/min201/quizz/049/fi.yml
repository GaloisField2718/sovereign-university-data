question: Miksi erityisesti suuret institutionaaliset toimijat tavoittelevat neitseellisiä bitcoineja?
answer: Ne voivat taata digitaalisten omaisuuseriensa laillisuuden sääntelyviranomaisille.
wrong_answers:
  - Ne voidaan myydä korkeammalla hinnalla.
  - Niitä voidaan käyttää laittomiin toimintoihin.
  - Niiden avulla voidaan välttää verojen maksaminen.
explanation: |
  Neitseelliset bitcoinit ovat erityisen haluttuja suurten institutionaalisten
  toimijoiden keskuudessa, koska ne voivat taata digitaalisten omaisuuseriensa laillisuuden sääntelyviranomaisille. Näitä bitcoineja ei ole koskaan "tahrattu", mikä tarjoaa jonkinasteisen takuun
  hylkäämisen estämiseksi sääntelijöiden tai suurten vaihtoalustojen toimesta.

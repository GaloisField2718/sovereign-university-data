question: なぜ、大手機関投資家は特にバージンビットコインを求めるのでしょうか？
answer: 彼らは規制当局に対してデジタル資産の正当性を保証することができます。
wrong_answers:
  - 高い価格で売却することができます。
  - 不正な活動に使用することができます。
  - 税金を支払うことを避けることができます。
explanation: |
  大手機関投資家が特にバージンビットコインを求める理由は、規制当局に対してデジタル資産の正当性を保証することができるからです。これらのビットコインは一度も「汚染」されていないため、規制当局や主要な取引プラットフォームによる拒否の保証がいくつか提供されます。

question: 自分自身のマイニング機器を所有する主な利点は何ですか？
answer: Bitcoinネットワークのセキュリティに積極的に貢献し、未使用のビットコインを獲得すること。
wrong_answers:
  - 直接Bitcoinを購入する必要を避けること。
  - 後で機器を売却して利益を得ること。
  - 他のマイナーを信頼する必要を避けること。
explanation: |
  自分自身のマイニング機器を所有することは、かなりの利点を提供します。Bitcoinネットワークのセキュリティに積極的に貢献し、報酬が自分のウォレットに入る個人的な満足感に加えて、「未使用のビットコイン」という魅力的な側面があります。これらは、これまでに使用されておらず、履歴が付いていない新たに採掘されたビットコインです。

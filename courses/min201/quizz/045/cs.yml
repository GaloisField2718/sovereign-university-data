question: Jaká je hlavní výhoda vlastnictví vlastního těžebního zařízení?
answer: Aktivní přispívání k zabezpečení sítě Bitcoin a získávání nedotčených bitcoinů.
wrong_answers:
  - Vyhnout se potřebě přímo nakupovat Bitcoin.
  - Zisk z prodeje zařízení později.
  - Vyhnout se potřebě důvěřovat ostatním těžařům.
explanation: |
  Vlastnictví vlastního těžebního zařízení nabízí značné výhody. Kromě osobní spokojenosti z aktivního přispívání k zabezpečení sítě Bitcoin a sledování, jak odměny padají do vaší peněženky, je zde atraktivní aspekt "nedotčených bitcoinů". Jedná se o čerstvě vytěžené bitcoiny, které ještě nebyly utraceny a nejsou k nim připojeny žádné historie.

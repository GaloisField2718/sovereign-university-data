  - Louhintapooli on louhijoiden ryhmä, joka jakaa saman louhintaohjelmiston parantaakseen mahdollisuuksiaan louhia. Tämä yhteistyö on tarpeellista, koska eri louhintaohjelmistoilla on erilaiset tehokkuudet.
  - Louhintapooli on louhijoiden ryhmä, joka jakaa saman louhintapaikan parantaakseen mahdollisuuksiaan louhia. Tämä yhteistyö on tarpeellista, koska louhintatoiminnan sijainti voi vaikuttaa louhinnan tehokkuuteen.

question: Miten louhintapooli toimii ja miksi se on tarpeellinen?
answer: Louhintapooli on louhijoiden ryhmä, joka yhdistää laskentatehonsa parantaakseen mahdollisuuksiaan louhia. Tämä yhteistyö on tarpeellista, koska yksittäinen pieni louhintakone kilpailee teollisuuden jättiläisiä vastaan, mikä vähentää sen menestymismahdollisuuksia merkityksettömälle tasolle. Yhdistämällä voimansa louhijat voivat yhdistää laskentatehonsa, löytää lohkoja useammin ja sitten jakaa palkkiot suhteellisesti kunkin louhijan panoksen mukaan poolissa.

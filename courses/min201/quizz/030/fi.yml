question: Mikä on Proof of Stake:n mahdollinen uhka Bitcoin-verkossa?
answer: Ne, jotka jo omistavat suuren määrän valuuttaa, saavat suhteettoman paljon valtaa, heijastaen olemassa olevia valtaepätasapainoja.
wrong_answers:
  - Se vaatii merkittävän sisäänpääsykynnyksen.
  - Se ei salli pienimuotoista osallistumista.
  - Se ei vaadi konkreettisia resursseja.
explanation: |
  Proof of Stake -verkossa ne, jotka jo omistavat suuren määrän

  valuuttaa, saavat suhteettoman paljon valtaa. Tämä dynamiikka voi potentiaalisesti

  jatkaa keskittymistä ja vallan keskittymistä harvojen käsiin.
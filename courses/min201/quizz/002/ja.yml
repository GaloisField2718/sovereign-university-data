question: CPUとASICの主な違いは何ですか？これはBitcoinマイニングの文脈での質問です。
answer: CPUは特定の計算に特化していないが、さまざまな種類の計算を行うことができます。一方、ASICは一種類の計算のみを行うことができますが、非常に効率的に行うことができます。
wrong_answers:
  - CPUはASICよりもエネルギー効率が良い
  - ASICはCPUよりも汎用性がある
  - CPUは一種類の計算のみを行うことができ、ASICはさまざまな種類の計算を行うことができる
explanation: |
  ASICはCPUチップと比較できるチップですが、可能な限り効率的に特定の種類の計算のみを行うように開発されています。
  言い換えると、CPUは特定の計算に特化していないが、さまざまな種類の計算を行うことができます。一方、ASICは一種類の計算のみを非常に効率的に行うことができます。

question: Jaká je hlavní výhoda ASIC v kontextu těžby Bitcoinu?
answer: Mohou velmi efektivně provádět jeden konkrétní typ výpočtu
wrong_answers:
  - Mohou provádět mnoho různých typů výpočtů
  - Spotřebovávají méně elektřiny než CPU
  - Jsou levnější než CPU
explanation: |
  ASIC jsou čipy, srovnatelné s čipem CPU, nicméně jsou vyvinuty
  k provádění pouze jednoho konkrétního typu výpočtu co nejefektivnějším způsobem.
  V případě Bitcoin ASIC jsou navrženy pro výpočet algoritmu SHA256.

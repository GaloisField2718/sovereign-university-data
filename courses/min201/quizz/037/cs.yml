question: Jaký je potenciální nevýhoda těžby za účelem zisku?
answer: Může vést k centralizaci výpočetního výkonu a mít významný dopad na životní prostředí
wrong_answers:
  - Může vést ke snížení ceny Bitcoinu
  - Může vést ke snížení hashrate sítě

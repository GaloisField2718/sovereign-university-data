explanation: |
  Těžba za účelem zisku může vést k centralizaci výpočetního výkonu, pokud si
  pouze několik velkých společností může dovolit investovat do špičkového těžebního zařízení. Kromě toho,
  spotřeba energie při těžbě za účelem zisku může mít významný dopad na životní
  prostředí.

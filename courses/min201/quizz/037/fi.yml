question: Mikä on mahdollinen haittapuoli louhimisessa voiton tavoittelun vuoksi?
answer: Se voi johtaa laskentatehon keskittymiseen ja merkittäviin ympäristövaikutuksiin.
wrong_answers:
  - Se voi johtaa Bitcoinin hinnan laskuun
  - Se voi johtaa verkon hashraten laskuun
  - Se voi johtaa aktiivisten solmujen määrän vähenemiseen verkossa
explanation: |
  Louhiminen voiton tavoittelun vuoksi voi johtaa laskentatehon keskittymiseen, jos
  vain muutamat suuret yritykset pystyvät sijoittamaan huippuluokan louhintalaitteistoon. Lisäksi,
  voiton tavoittelun vuoksi tapahtuvan louhinnan energiankulutuksella voi olla merkittäviä
  ympäristövaikutuksia.

question: Mikä on solmujen rooli Bitcoin-verkossa?
answer: Solmut ylläpitävät eheyttä tarkistamalla ja vahvistamalla tapahtumia ja lohkoja.
wrong_answers:
  - Solmut luovat ja vahvistavat lohkoja.
  - Solmut tarkistavat vain tapahtumia.
  - Solmuilla ei ole roolia Bitcoin-verkossa.
explanation: |
  Bitcoin-verkossa solmut ylläpitävät verkon eheyttä tarkistamalla ja vahvistamalla tapahtumia ja lohkoja. Virheellinen tai petollinen lohko hylätään solmujen toimesta, mikä säilyttää verkon turvallisuuden.
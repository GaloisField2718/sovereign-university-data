question: Sáng kiến Attakai trong bối cảnh đào Bitcoin là gì?
answer: Một sáng kiến nhằm làm cho việc đào trở nên dễ tiếp cận và ít gây hại hơn trong khi đóng góp cho mạng lưới
wrong_answers:
  - Một sáng kiến nhằm tăng giá Bitcoin
  - Một sáng kiến nhằm giảm hashrate của mạng lưới
  - Một sáng kiến nhằm tập trung quyền lực hash
explanation: |
  Sáng kiến Attakai nhằm làm cho việc đào Bitcoin trở nên dễ tiếp cận và ít gây hại hơn. Nó khuyến khích mọi người đào tại nhà với phần cứng giá cả phải chăng hơn và các giải pháp để giảm ô nhiễm tiếng ồn. Sáng kiến cũng nhấn mạnh tầm quan trọng của việc đóng góp vào sự an toàn và phân quyền của mạng lưới Bitcoin.

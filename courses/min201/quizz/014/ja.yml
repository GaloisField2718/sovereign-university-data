question: Bitcoinのマイニングの集中化にはどのような潜在的リスクがありますか？
answer: Bitcoinのマイニングの集中化は、トランザクションの検閲を引き起こす可能性があり、ネットワークを攻撃に対して脆弱にする可能性があります。これには、アクターやグループがネットワークのハッシュパワーの50％以上を制御し、ネットワークを制御および操作できるようになる51％攻撃が含まれます。
wrong_answers:

question: ある地域でのマイニング禁止が及ぼす潜在的な影響は何ですか？
answer: ビットコインのハッシュレートと価格が大幅に下がる可能性があります
wrong_answers:
  - ビットコインの価格が上がる可能性がある
  - ネットワークのハッシュレートが上がる可能性がある
  - ネットワークのアクティブノード数が増加する可能性がある
explanation: |
  中国で起こったように、ある地域でのマイニング禁止は、ビットコインのハッシュレートと価格が大幅に下がることにつながる可能性があります。しかし、これらはすぐに回復することができます。

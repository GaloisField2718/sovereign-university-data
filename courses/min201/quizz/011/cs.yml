question: Jaké strategie byly diskutovány pro boj proti centralizaci těžby v Bitcoinu?
answer: Strategie diskutované pro boj proti centralizaci těžby v Bitcoinu zahrnují domácí těžbu, protokol Stratum V2, open-source těžební software a diverzifikaci aktérů a geografie.
wrong_answers:
  - Strategie diskutované pro boj proti centralizaci těžby v Bitcoinu zahrnují zvýšení velikosti bloku, implementaci proof of stake a vytvoření centrální autority pro dohled nad těžbou.
  - Strategie diskutované pro boj proti centralizaci těžby v Bitcoinu zahrnují snížení odměny za blok, implementaci transakčního poplatku a vytvoření daně z těžby.
  - Strategie diskutované pro boj proti centralizaci těžby v Bitcoinu zahrnují zvýšení obtížnosti těžby, implementaci limitu na těžbu a vytvoření těžební loterie.

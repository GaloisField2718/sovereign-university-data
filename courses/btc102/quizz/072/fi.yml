question: Mikä on Hodlerin pääasiallinen psykologinen piirre?
answer: Kärsivällisyys.
wrong_answers:
  - Impulsiivisuus.
  - Lyhytnäköisyys.
  - Kurin puute.
explanation: |
  Hodler osoittaa poikkeuksellista kärsivällisyyttä, ollen valmis odottamaan vuosia
  sijoituksensa kasvua, olematta lyhyen aikavälin markkinavaihteluiden
  vaikutuksen alaisena.
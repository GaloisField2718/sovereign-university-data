question: Bitcoinを他の暗号通貨と区別する主な特徴は何ですか？
answer: Bitcoinは、真に分散化され、検閲に抵抗し、自由で、真剣な唯一の暗号通貨です
wrong_answers:
  - Bitcoinは、マイニングできる唯一の暗号通貨です
  - Bitcoinは、取引プラットフォームで購入または売却できる唯一の暗号通貨です
  - Bitcoinは、ウォレットに保存できる唯一の暗号通貨です
explanation: |
  この章の内容によると、Bitcoinは真に分散化され、検閲に抵抗し、自由で、真剣な唯一の暗号通貨であり、何千時間もの作業を正当化します。これはBitcoinを他の暗号通貨と区別する主な特徴です。

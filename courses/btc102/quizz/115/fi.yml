question: Mikä on salasananhallintaohjelman tarkoitus Bitcoinissa?
answer: Turvallisesti säilyttää ja hallinnoida salasanoja Bitcoin-siirtoja varten.
wrong_answers:
  - Uusien Bitcoinien louhiminen.
  - Bitcoinien kaupankäynti.
  - Bitcoinien muuntaminen muihin kryptovaluuttoihin.
explanation: |
  Salasananhallintaohjelma on ohjelmistosovellus, jota käytetään henkilön salasanojen säilyttämiseen ja hallinnoimiseen eri online-tileillä. Bitcoinin kontekstissa sitä käytetään turvalliseen salasanojen säilyttämiseen ja hallintaan Bitcoin-siirtoja varten.
reviewed: false
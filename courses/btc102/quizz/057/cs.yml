question: Co znamená zkratka DCA v kontextu investování do Bitcoinu?
answer: Průměrování nákladů v dolarech
wrong_answers:
  - Přímé získání měny
  - Přidělení digitálních mincí
  - Decentralizovaný kryptoaktivum
explanation: |
  Průměrování nákladů v dolarech (DCA) je strategie, při které rozdělíte celkovou částku, kterou chcete investovat, mezi pravidelné nákupy, aby se snížil dopad volatility.

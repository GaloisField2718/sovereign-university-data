question: Bitcoinがオープンソースであるとはどういう意味ですか？
answer: 誰でもBitcoinの仕組みを確認でき、透明性があり、そのため監査可能です
wrong_answers:
  - 誰でも自分のバージョンのBitcoinを作成できる
  - Bitcoinは無料で使用できる
  - Bitcoinのコードは変更のために公開されている
explanation: |
  オープンソースであるということは、Bitcoinのコードが誰でもレビューできるように公開されていることを意味します。これにより、透明性が保たれ、監査可能となり、プロトコルが全員にとって平等であることが保証されます。

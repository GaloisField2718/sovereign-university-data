question: Mục đích của việc thiết lập kế hoạch mua định kỳ cho một Hodler là gì?
answer: Để tiếp tục mua Bitcoin tự động từ thời gian này sang thời gian khác.
wrong_answers:
  - Để bán Bitcoin khi giá cao.
  - Để giao dịch Bitcoin thường xuyên.
  - Để chuyển đổi Bitcoin sang các loại tiền điện tử khác.
explanation: |
  Một Hodler thiết lập kế hoạch mua định kỳ để tiếp tục mua Bitcoin tự động từ thời gian này sang thời gian khác, đặt cược vào việc sử dụng và sự khan hiếm của nó tăng lên trong tương lai.

question: DCA viết tắt của từ gì trong ngữ cảnh của Bitcoin?
answer: Trung bình giá đồng đô la
wrong_answers:
  - Hiệp hội Tiền tệ Kỹ thuật số
  - Truy cập Tiền mặt Trực tiếp
  - Tài sản Crypto Phi tập trung
explanation: |
  Trong ngữ cảnh của Bitcoin, DCA viết tắt của Trung bình giá đồng đô la. Đây
  là một chiến lược mà nhà đầu tư chia tổng số tiền cần đầu tư ra thành các
  lần mua định kỳ nhằm giảm bớt ảnh hưởng của biến động giá đối với tổng số tiền mua.

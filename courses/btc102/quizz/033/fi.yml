question: Mitkä ovat kaksi vastakkaista ideologiaa Bitcoinin maailmassa?
answer: Tuoda pankkijärjestelmän ulkopuolella olevat henkilöt pankkijärjestelmään ja viedä pankkijärjestelmässä olevat henkilöt siitä ulos

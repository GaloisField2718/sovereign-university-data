question: Bitcoinの世界における2つの対立するイデオロギーとは何ですか？
answer: 銀行システムに属していない人々をそのシステムに取り込むことと、銀行システムに属している人々をそれから抜け出させること
wrong_answers:
  - すべての人を豊かにすることと、すべての人を貧しくすること
  - 権力を中央集権化することと、権力を分散化すること
  - プライバシーを促進することと、透明性を促進すること
explanation: |
  この章では、Bitcoinの世界における2つの対立するイデオロギーについて言及しています。
  一つは、銀行システムに属していない数十億人の人々をそのシステムに取り込むことです。
  もう一つは、銀行システムに属している数十億人の人々をそれから抜け出させることです。

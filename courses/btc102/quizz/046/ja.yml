question: 取引プラットフォームにビットコインを残す主なリスクは何ですか？
answer: プラットフォームがハッキングされる、押収される、破産する、または単にあなたのお金を持って消えてしまうことがあります
wrong_answers:
  - ビットコインの価格が突然下がることがあります
  - プラットフォームが手数料を増やすことがあります
  - プラットフォームが購入または販売できるビットコインの数を制限することがあります
explanation: |
  この章の内容は、取引プラットフォームには重大なリスクが伴うため、可能な限り避けるべきであると警告しています。それらはハッキングされる、押収される、破産する、または単にあなたのお金を持って消えてしまう可能性があります。

question: Đặc điểm nào dưới đây là của một người dùng Bitcoin có năng lực công nghệ?
answer: Họ có hiểu biết tốt về công nghệ, bao gồm ví Bitcoin nóng và lạnh cũng như Lightning Network.
wrong_answers:
  - Họ chỉ sử dụng Bitcoin cho đầu tư dài hạn.
  - Họ chỉ sử dụng Bitcoin cho các giao dịch hàng ngày.
  - Họ chỉ sử dụng Bitcoin trên các nền tảng giao dịch.
explanation: |
  Người dùng Bitcoin có năng lực công nghệ hiểu về các công nghệ liên quan
  đến giao dịch Bitcoin, bao gồm các loại ví khác nhau và Lightning
  Network.

question: Vai trò của ví LN nóng đối với một Hodler muốn tiến xa hơn là gì?
answer: Để chi tiêu một số Bitcoin.
wrong_answers:
  - Để mua thêm Bitcoin.
  - Để lưu trữ tất cả Bitcoin của họ.
  - Để giao dịch Bitcoin.
explanation: |
  Một Hodler muốn tiến xa hơn có thể sử dụng ví LN nóng để chi tiêu một số Bitcoin, ngoài việc giữ chúng cho mục đích dài hạn.
question: Mikä on kuumaa LN-lompakkoa käyttävän Hodlerin rooli, joka haluaa edetä pidemmälle?
answer: Käyttääkseen joitakin Bitcoineja.
wrong_answers:
  - Ostaakseen lisää Bitcoineja.
  - Säilyttääkseen kaikki Bitcoininsa.
  - Käydäkseen kauppaa Bitcoineilla.
explanation: |
  Hodler, joka haluaa edetä pidemmälle, voi käyttää kuumaa LN-lompakkoa käyttääkseen
  joitakin Bitcoineja, pitäen niitä samalla pitkäaikaisena sijoituksena.
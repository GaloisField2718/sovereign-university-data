question: 2FA là viết tắt của từ gì?
answer: Xác Thực Hai Yếu Tố
wrong_answers:
  - Ủy Quyền Hai Yếu Tố
  - Xác Thực Hai Tính Năng
  - Xác Thực Hai Chức Năng
explanation: |
  2FA là viết tắt của Xác Thực Hai Yếu Tố. Nó cung cấp một lớp bảo mật bổ sung

  cho các tài khoản nhạy cảm nhất của bạn.

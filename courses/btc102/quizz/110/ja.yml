question: ビットコインにおけるオーストリア経済学とは何か？
answer: 伝統的なケインズ経済学に反対し、ビットコインの経済における位置づけを理解するのに役立つ経済思想の一派。
wrong_answers:
  - オーストリアで実践されている経済学の一種。
  - ビットコインが基づいている経済理論。
  - ビットコインがオーストリア経済に与える影響を研究する経済学の分野。
explanation: |
  オーストリア経済学は、方法論的個人主義に基づく経済思想の学派です。多くのビットコイン愛好家によって、ビットコインのような分散型でデフレーション性の通貨の潜在的な利点を説明するために使用されています。

question: Co je rakouská ekonomie ve vztahu k Bitcoinu?
answer: Ekonomická škola myšlení, která se staví proti tradičnímu keynesiánství a může pomoci pochopit místo Bitcoinu v ekonomice.
wrong_answers:
  - Typ ekonomie praktikovaný v Rakousku.
  - Ekonomická teorie, na které je Bitcoin založen.
  - Odvětví ekonomie, které studuje dopad Bitcoinu na rakouskou ekonomiku.
explanation: |
  Rakouská ekonomie je škola ekonomického myšlení, která je založena na metodologickém individualismu. Mnoho nadšenců Bitcoinu ji používá k vysvětlení potenciálních výhod decentralizované, deflační měny jako je Bitcoin.

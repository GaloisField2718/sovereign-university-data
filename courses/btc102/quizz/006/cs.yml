question: Jaký je běžný podvod v oblasti finančních investic?
answer: Pyramidové prodejní systémy.
wrong_answers:
  - Prodej fyzického zboží.
  - Prodej softwarových produktů.
  - Prodej fiat měny.
explanation: |
  V oblasti finančních investic se jako nelegální modely vymykají pyramidové prodejní systémy a Ponziho schémata. Fungují tak, že používají peníze nových investorů k vyplacení starších účastníků.
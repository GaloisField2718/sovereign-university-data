question: Mikä on tarkoitus kerätä bittejä hitaasti?
answer: Antaa sijoitusstrategiasi kehittyä ajan myötä.
wrong_answers:
  - Louhia uusia bittejä.
  - Käydä kauppaa bitteillä.
  - Muuntaa bitit toisiin kryptovaluuttoihin.
explanation: |
  Bittien hitaalla kerryttämisellä on strategia, joka mahdollistaa sijoituksesi kehittymisen ajan myötä. Sitä ei käytetä uusien bittien louhimiseen, bittien kauppaamiseen tai bittien muuntamiseen toisiin kryptovaluuttoihin.
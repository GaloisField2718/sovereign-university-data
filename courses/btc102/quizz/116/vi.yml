question: Mục đích của việc tích lũy bitcoin từ từ là gì?
answer: Để cho chiến lược đầu tư của bạn được triển khai theo thời gian.
wrong_answers:
  - Để khai thác Bitcoin mới.
  - Để giao dịch Bitcoin.
  - Để chuyển đổi Bitcoin sang các loại tiền mã hóa khác.
explanation: |
  Việc tích lũy bitcoin từ từ là một chiến lược cho phép chiến lược đầu tư của bạn được triển khai theo thời gian. Nó không được sử dụng để khai thác Bitcoin mới, giao dịch Bitcoin, hoặc chuyển đổi Bitcoin sang các loại tiền mã hóa khác.

question: ビットコインエコシステムにおけるライトニングネットワークの機能は何ですか？
answer: 二次層として機能することで、ビットコインを拡張し、より多くの機能を得ることができます。
wrong_answers:
  - ビットコインと競合する別の暗号通貨です。
  - ビットコインを採掘するためのツールです。
  - ビットコインを取引するためのプラットフォームです。
explanation: |
  ライトニングネットワークは、ビットコインに適用される二次層技術であり、
  マイクロペイメントチャネルを使用して、そのブロックチェーンのトランザクションをより効率的に行う能力を拡大します。

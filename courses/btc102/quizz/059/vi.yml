question: Ví lạnh trong bối cảnh của Bitcoin là gì?
answer: Một ví dùng để lưu trữ lượng lớn Bitcoin ngoại tuyến
wrong_answers:
  - Một ví được sử dụng cho các giao dịch ở khí hậu lạnh
  - Một ví được sử dụng để lưu trữ lượng nhỏ Bitcoin
  - Một ví được sử dụng để lưu trữ Bitcoin trong một khoảng thời gian ngắn
explanation: |
  Ví lạnh là một ví dùng để lưu trữ lượng lớn Bitcoin ngoại tuyến.
  Nó được coi là an toàn hơn ví nóng vì ít dễ bị hack hơn.

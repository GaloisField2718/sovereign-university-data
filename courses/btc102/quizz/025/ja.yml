question: Bitcoinネットワークにおけるマイナーの役割は何ですか？
answer: Bitcoinブロックチェーンに伝播されたトランザクションを記録すること
wrong_answers:
  - 新しいビットコインを生成すること
  - ビットコインの価値を調整すること
  - Bitcoinユーザーの身元を確認すること
explanation: |
  Bitcoinネットワークにおけるマイナーは、ネットワーク全体に伝播されたトランザクションをBitcoinブロックチェーンに記録する責任があります。これにより、トランザクションの最終性が保証されます。

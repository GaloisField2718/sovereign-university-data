question: Jaký je hlavní důvod pro zřízení diktátorských režimů podle kapitoly?
answer: Zhoršující se nerovnosti v bohatství ve světě
wrong_answers:
  - Nedostatek vzdělání ve světě
  - Nedostatek zdrojů ve světě
  - Nedostatek demokracie ve světě
explanation: |
  Kapitola uvádí, že zhoršující se nerovnosti v bohatství ve světě
  vedly k nárůstu extremismu, což někdy vyústilo ve zřízení
  diktátorských režimů.

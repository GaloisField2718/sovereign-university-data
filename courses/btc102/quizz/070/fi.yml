question: Mikä on suositeltu vähimmäisodotusaika Hodlerille?
answer: Ainakin yksi tai kaksi sykliä.
wrong_answers:
  - Alle vuosi.
  - Viisi kymmenen vuotta.
  - Ei ole vähimmäisodotusaikaa.
explanation: |
  Luku ehdottaa, että Hodlerin tulisi odottaa vähintään yhden tai kahden
  syklin ajan nähdäkseen sijoituksensa kasvun.

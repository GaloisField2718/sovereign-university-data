question: Jaký je účel Bitcoinových peněženek?
answer: Posílat a přijímat bitcoiny
wrong_answers:
  - Těžit bitcoiny
  - Skladovat fyzické bitcoiny
  - Převádět bitcoiny na jiné měny
explanation: |
  Bitcoinové peněženky slouží k posílání a přijímání bitcoinů. Jsou to digitální
  peněženky, které uchovávají digitální přihlašovací údaje potřebné pro přístup k bitcoinové adrese
  a utrácení bitcoinů.

question: Mikä on pääsyy, miksi Hodler uskoo Bitcoinin pitkän aikavälin arvoon?
answer: He uskovat, että Bitcoin tulee olemaan laajemmassa käytössä ja siten harvinaisempi.
wrong_answers:
  - He uskovat, että Bitcoin korvataan toisella kryptovaluutalla.
  - He uskovat, että Bitcoinin arvo laskee ajan myötä.
  - He uskovat, että Bitcoin on lyhyen aikavälin sijoitus.
explanation: |
  Hodler uskoo Bitcoinin pitkän aikavälin arvoon, koska he ajattelevat,
  että se tulee olemaan laajemmassa käytössä ja siten harvinaisempi tulevaisuudessa.

question: Lý do chính khiến một Hodler tin vào giá trị lâu dài của Bitcoin là gì?
answer: Họ tin rằng Bitcoin sẽ được sử dụng rộng rãi hơn và do đó trở nên khan hiếm hơn.
wrong_answers:
  - Họ tin rằng Bitcoin sẽ bị thay thế bởi một loại tiền mã hóa khác.
  - Họ tin rằng giá trị của Bitcoin sẽ giảm theo thời gian.
  - Họ tin rằng Bitcoin là một khoản đầu tư ngắn hạn.
explanation: |
  Một Hodler tin vào giá trị lâu dài của Bitcoin vì họ nghĩ rằng
  nó sẽ được sử dụng rộng rãi hơn và do đó trở nên khan hiếm hơn trong tương lai.

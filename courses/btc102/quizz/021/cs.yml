question: Jaká je jedna z běžných chyb, kterých se dopouštějí začínající investoři při vstupu do světa Bitcoinu?
answer: Přeinvestování
wrong_answers:
  - Nedostatečné investování
  - Investování pouze do Bitcoinu
  - Vůbec neinvestování do Bitcoinu
explanation: |
  Jednou z běžných chyb, kterých se dopouštějí začínající investoři při vstupu do světa Bitcoinu, je přeinvestování, což znamená investování více peněz, než si mohou dovolit ztratit. To může vést k finančním problémům, pokud hodnota Bitcoinu klesne.
reviewed: false
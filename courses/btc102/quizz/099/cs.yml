question: Jaké je myšlení paranoidního Bitcoinisty, pokud jde o používání Bitcoinu?
answer: Opatrnost, bezpečnost a anonymita jsou na prvním místě
wrong_answers:
  - Důvěra, otevřenost a transparentnost jsou na prvním místě
  - Riskování, důvěra a otevřenost jsou na prvním místě
  - Nevědomost, důvěra a transparentnost jsou na prvním místě
explanation: |
  Kapitola popisuje myšlení paranoidního Bitcoinisty jako takové, kde
  opatrnost, bezpečnost a anonymita jsou na prvním místě.

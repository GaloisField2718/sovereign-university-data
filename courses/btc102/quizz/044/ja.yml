question: ビットコインネットワークにおけるマイナーの主な役割は何ですか？
answer: ビットコインのプルーフ・オブ・ワークプロセスを実行することによって、ネットワークを保護します
wrong_answers:
  - 新しいビットコインを作成する
  - ビットコインの価格を規制する
  - ビットコインネットワークを制御する
explanation: |
  この章の内容では、マイナーがビットコインネットワークを保護する責任があることが説明されています。彼らは電力を使用してビットコインのプルーフ・オブ・ワークプロセスを実行し、これによって新しいブロックが作成されます。

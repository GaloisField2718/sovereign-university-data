question: Vai trò chính của các thợ mỏ trong mạng lưới Bitcoin là gì?
answer: Họ bảo vệ mạng lưới bằng cách thực hiện các quy trình chứng minh công việc của Bitcoin
wrong_answers:
  - Họ tạo ra bitcoin mới
  - Họ điều chỉnh giá của Bitcoin
  - Họ kiểm soát mạng lưới Bitcoin
explanation: |
  Nội dung chương giải thích rằng các thợ mỏ có trách nhiệm bảo vệ mạng lưới Bitcoin. Họ sử dụng điện để thực hiện các quy trình chứng minh công việc của Bitcoin,
  điều này tạo ra một khối mới.

question: Jaká je hlavní role těžařů v síti Bitcoin?
answer: Zajišťují bezpečnost sítě prováděním procesů proof-of-work Bitcoinu
wrong_answers:
  - Vytvářejí nové bitcoiny
  - Regulují cenu Bitcoinu
  - Kontrolují síť Bitcoinu
explanation: |
  Obsah kapitoly vysvětluje, že těžaři jsou zodpovědní za zabezpečení
  sítě Bitcoin. Používají elektřinu k provádění procesů proof-of-work Bitcoinu,
  což vytváří nový blok.

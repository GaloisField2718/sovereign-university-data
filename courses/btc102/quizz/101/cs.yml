question: Jaké jsou předpoklady pro vytvoření plánu dědictví podle kapitoly?
answer: Moment klidu, bez rušení; 4-5 listů bílého papíru; Pero; Dvě obálky; Telefonní/adresář; Počítač (volitelně)
wrong_answers:
  - Hlučné prostředí; 10-15 listů bílého papíru; Tužka; Pět obálek; Telefonní/adresář; Počítač (povinně)
  - Moment klidu, bez rušení; 1-2 listy bílého papíru; Značkovač; Jedna obálka; Telefonní/adresář; Počítač (volitelně)
  - Moment klidu, s rušením; 4-5 listů bílého papíru; Pero; Dvě obálky; Telefonní/adresář; Počítač (volitelně)
explanation: |
  Kapitola naznačuje, že potřebujete moment klidu, bez rušení; 4-5 listů bílého papíru; pero; dvě obálky; telefonní/adresář; a počítač
  (který je volitelný) pro vytvoření plánu dědictví.
reviewed: false
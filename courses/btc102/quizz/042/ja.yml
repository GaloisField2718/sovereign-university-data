question: ビットコインとアルトコインの分散化における主な違いは何ですか？
answer: ビットコインは分散化されているが、ほとんどのアルトコインはそうではない
wrong_answers:
  - ビットコインとアルトコインは共に分散化されている
  - ビットコインとアルトコインは共に分散化されていない
  - アルトコインは分散化されているが、ビットコインはそうではない
explanation: |
  この章の内容は、ビットコインが分散化されているのに対し、ほとんどのアルトコインはそうではないとはっきり述べています。これはビットコインを他の暗号通貨と区別する重要な特徴です。

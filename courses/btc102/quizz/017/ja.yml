question: ビットコイン投資の黄金律は何ですか？
answer: あなたのキーでなければ、あなたのビットコインではありません。
wrong_answers:
  - 負担できる以上の投資はしない。
  - 流行っているものは避ける。
  - 財務で成功するためには、計画を立て、長期的なビジョンを持つことが不可欠です。
explanation: |
  ビットコイン投資の黄金律は「あなたのキーでなければ、あなたのビットコインではありません。」です。
  これは、プライベートキーを自分で管理していなければ、本当の意味でビットコインを所有していないことを意味します。

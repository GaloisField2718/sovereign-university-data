question: 個人間でKYCを必要としない購入に対して、警戒心の強いビットコイン愛好者が利用するかもしれないプラットフォームは何ですか？
answer: Peach, Robosats, Bisq, HodlHodl
wrong_answers:
  - Coinbase, Binance, Kraken
  - PayPal, Venmo, Cash App
  - クレジットカード、銀行振込、現金
explanation: |
  この章では、個人間でKYCを必要としない購入に対して、警戒心の強いビットコイン愛好者が利用するかもしれないプラットフォームとしてPeach、Robosats、Bisq、HodlHodlが挙げられています。

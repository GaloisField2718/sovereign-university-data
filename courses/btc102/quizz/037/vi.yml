question: Bitcoin là gì theo quan điểm của phong trào cyberpunk?
answer: Tương đương điện tử của tiền mặt
wrong_answers:
  - Một hình thức của vàng số
  - Một hình thức mới của thẻ tín dụng
  - Một loại tiền mã hóa
explanation: |
  Chương này đề cập rằng từ góc độ Cyberpunk, Bitcoin phản đối
  một xã hội không dùng tiền mặt. Nó cho phép tạo ra các giao dịch tài chính số hoàn toàn riêng tư và không qua trung gian.
  Đối với phong trào cyberpunk, Bitcoin là tương đương điện tử của tiền mặt.

question: Jaký je hlavní důvod ztráty bitcoinů podle kapitoly?
answer: Špatné řízení online bezpečnosti
wrong_answers:
  - Podvody s kryptoměnami
  - Finanční podvody
  - Selhání počítače
explanation: |
  Kapitola uvádí, že kromě podvodů s kryptoměnami a finančních podvodů je hlavním důvodem ztráty bitcoinů souvislost se špatným řízením online bezpečnosti.
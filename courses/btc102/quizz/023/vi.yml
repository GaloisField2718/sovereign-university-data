question: FOMO trong bối cảnh đầu tư Bitcoin là gì?
answer: Sợ hãi bỏ lỡ, có thể dẫn đến việc đầu tư một cách bốc đồng.
wrong_answers:
  - Sợ hãi đưa ra lời đề nghị, có thể dẫn đến sự do dự trong việc đầu tư.
  - Sợ hãi biến động thị trường, có thể dẫn đến lo lắng về sự biến động của thị trường.
  - Sợ hãi quá tải tiền tệ, có thể dẫn đến việc đầu tư quá mức.
explanation: |
  Trong bối cảnh đầu tư Bitcoin, FOMO là viết tắt của Fear Of Missing Out. Điều này có thể dẫn đến việc đầu tư một cách bốc đồng khi các nhà đầu tư vội vàng mua Bitcoin vì sợ bỏ lỡ cơ hội lợi nhuận tiềm năng.

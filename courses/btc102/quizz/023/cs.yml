question: Co je FOMO v kontextu investování do Bitcoinu?
answer: Strach z propásnutí příležitosti, který může vést k impulzivním investicím.
wrong_answers:
  - Strach z dělání nabídek, který může vést k váhání při investování.
  - Strach z oscilací trhu, který může vést k úzkosti z tržní volatility.
  - Strach z přetížení penězi, který může vést k přeinvestování.
explanation: |
  V kontextu investování do Bitcoinu FOMO znamená Strach z propásnutí příležitosti. To může vést k impulzivním investicím, když investoři spěchají s nákupem Bitcoinu z obavy, že by mohli propásnout potenciální zisky.

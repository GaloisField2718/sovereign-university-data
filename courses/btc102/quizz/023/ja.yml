question: ビットコイン投資の文脈でFOMOとは何ですか？
answer: 逃失恐怖症で、衝動的な投資につながることがあります。
wrong_answers:
  - オファーを出すことへの恐怖で、投資への躊躇につながることがあります。
  - 市場の変動への恐怖で、市場のボラティリティについての不安につながることがあります。
  - 金銭的過負荷への恐怖で、過剰投資につながることがあります。
explanation: |
  ビットコイン投資の文脈において、FOMOは逃失恐怖症を意味します。これは、潜在的な利益を逃すことへの恐怖からビットコインを急いで購入するような投資家を衝動的な投資に駆り立てることがあります。

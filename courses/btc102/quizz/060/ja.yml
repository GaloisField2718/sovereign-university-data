question: Bitcoinの文脈でホットウォレットとは何ですか？
answer: 少量のBitcoinをオンラインで保管するためのウォレット
wrong_answers:
  - 温暖な気候での取引に使用されるウォレット
  - 大量のBitcoinを保管するために使用されるウォレット
  - 長期間Bitcoinを保管するために使用されるウォレット
explanation: |
  ホットウォレットは、少量のBitcoinをオンラインで保管するためのウォレットです。
  ハッキングのリスクが高いため、コールドウォレットよりも安全性が低いと考えられています。

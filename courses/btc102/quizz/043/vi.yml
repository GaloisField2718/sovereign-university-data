question: Lý do chính khiến các chính phủ và ngân hàng trung ương khám phá khả năng tạo ra phiên bản số của tiền tệ pháp định của họ là gì?
answer: Để đảm bảo kiểm soát và tuân thủ các quy định địa phương
wrong_answers:
  - Để cạnh tranh với Bitcoin
  - Để bảo vệ quyền riêng tư
  - Để tăng cường giám sát hàng loạt
explanation: |
  Nội dung chương giải thích rằng mặc dù những dự án này tuyên bố cạnh tranh với Bitcoin, chúng vẫn duy trì tính trung tâm để đảm bảo kiểm soát và tuân thủ các quy định địa phương.

question: Điểm chính trong quyết định đầu tư của người tích lũy Bitcoin là gì?
answer: Tích lũy càng nhiều satoshi càng tốt
wrong_answers:
  - Biến động giá ngắn hạn
  - Bán hàng hoá hoặc dịch vụ bằng Bitcoin
  - Mua một lượng lớn Bitcoin cùng một lúc
explanation: |
  Điểm chính trong quyết định đầu tư của người tích lũy Bitcoin là tích lũy càng nhiều satoshi càng tốt. Điều này được thực hiện bằng cách thiết lập kế hoạch Trung bình Giá Đầu tư (DCA) và tìm kiếm các giải pháp khác để tích lũy satoshi.

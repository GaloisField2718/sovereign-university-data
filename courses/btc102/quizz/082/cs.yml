question: Jaký je hlavní cíl investičních rozhodnutí Bitcoin stackera?
answer: Akumulace co největšího počtu satoshi
wrong_answers:
  - Krátkodobé pohyby cen
  - Prodej zboží nebo služeb za Bitcoiny
  - Nákup velkého množství Bitcoinů najednou
explanation: |
  Hlavním cílem investičních rozhodnutí Bitcoin stackera je akumulace co největšího počtu satoshi. Toho je dosaženo nastavením plánu průměrování nákladů v dolarech (DCA) a hledáním dalších řešení pro akumulaci satoshi.
question: Jaký je význam zůstat skromným a diskrétním při investování do Bitcoinu?
answer: Tím, že se vystavíte, stanete se potenciálním cílem, čímž zvýšíte rizika pro sebe a svou rodinu.
wrong_answers:
  - Tím, že zůstanete skromní a diskrétní, se vyhnete přitahování pozornosti od ostatních investorů.
  - Tím, že zůstanete skromní a diskrétní, se vyhnete přitahování pozornosti od komunity Bitcoinu.
  - Tím, že zůstanete skromní a diskrétní, se vyhnete přitahování pozornosti od médií.
explanation: |
  Při investování do Bitcoinu je důležité zůstat skromný a diskrétní, protože
  tím, že se vystavíte, stanete se potenciálním cílem, čímž zvýšíte rizika
  pro sebe a svou rodinu.

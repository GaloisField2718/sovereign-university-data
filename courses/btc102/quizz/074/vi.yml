question: Mục tiêu chính của một người tích lũy Bitcoin là gì?
answer: Tích lũy càng nhiều satoshi càng tốt
wrong_answers:
  - Tích lũy càng nhiều bitcoin càng tốt
  - Bán hàng hóa hoặc dịch vụ trả bằng Bitcoin
  - Mua Bitcoin trực tiếp bằng tiền mặt với bạn bè hoặc các thành viên trong cộng đồng Bitcoin
explanation: |
  Mục tiêu chính của một người tích lũy Bitcoin là tích lũy càng nhiều satoshi càng tốt. Điều này được thực hiện bằng cách thiết lập một kế hoạch Trung bình Chi phí Đô la (DCA) và tìm kiếm các giải pháp khác để tích lũy satoshi.

question: 頻繁にBitcoinを使用するユーザーのためのコールドウォレットの主な目的は何ですか？
answer: 長期間にわたってビットコインを安全に保管すること。
wrong_answers:
  - 日常使用のために定期的にビットコインを送受信すること。
  - 取引プラットフォームでビットコインを取引すること。
  - 新しいビットコインを採掘すること。
explanation: |
  コールドウォレットはインターネットに接続されていないタイプのBitcoinウォレットで、ハッキングや盗難のリスクが低いため、日常の取引に必要ないビットコインを保管するのに通常使用されます。

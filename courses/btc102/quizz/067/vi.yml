question: Theo chương, phần khó nhất của việc trở thành một Hodler là gì?
answer: Không làm gì và giữ Bitcoin.
wrong_answers:
  - Mua Bitcoin.
  - Thiết lập ví lạnh.
  - Lập kế hoạch thừa kế.
explanation: |
  Chương này đề cập rằng phần khó nhất của việc trở thành một Hodler là không làm gì, tức là chống lại cám dỗ bán ra và giữ Bitcoin cho dài hạn.
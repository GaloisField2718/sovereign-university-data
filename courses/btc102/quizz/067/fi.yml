question: Mikä on vaikeinta Hodlerina olemisessa kyseisen luvun mukaan?
answer: Ei tehdä mitään ja pitää kiinni Bitcoinista.
wrong_answers:
  - Bitcoinin ostaminen.
  - Kylmälompakon perustaminen.
  - Perintösuunnitelman tekeminen.
explanation: |
  Luku mainitsee, että vaikeinta Hodlerina olemisessa on olla tekemättä mitään, eli vastustaa kiusausta myydä ja pitää kiinni Bitcoinista pitkällä aikavälillä.
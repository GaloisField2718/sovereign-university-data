question: ビットコインにおける「コールド」ウォレットの目的は何ですか？
answer: ビットコインを安全に保管するためです。
wrong_answers:
  - 新しいビットコインを採掘するため。
  - ビットコインを取引するため。
  - ビットコインを他の暗号通貨に変換するため。
explanation: |
  「コールド」ウォレット、別名ハードウェアウォレットは、ビットコインを安全に保管するために設計されたデバイスです。新しいビットコインを採掘したり、ビットコインを取引したり、ビットコインを他の暗号通貨に変換するために使用されるものではありません。

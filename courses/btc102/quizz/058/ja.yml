question: ビットコインウォレットのプライベートキーを持っていない場合、それは何を意味しますか？
answer: 第三者があなたのビットコインのセキュリティを担当しています
wrong_answers:
  - すべてのビットコインを失ったことになります
  - ビットコインを使った取引がこれ以上できなくなります
  - ビットコインが自動的に別の暗号通貨に変換されます
explanation: |
  ビットコインウォレットのプライベートキーを持っていない場合、第三者があなたのビットコインのセキュリティを担当していることを意味します。彼らはハッキング、差し押さえ、規制、または破産など、交換プラットフォームと同じリスクにさらされています。
reviewed: false
question: 暗号通貨の領域におけるポンジ・スキームの共通の特徴は何ですか？
answer: 新規投資家のお金を使って古い参加者に支払いを行うことです。
wrong_answers:
  - 常にビットコインが関与しています。
  - 常に合法で規制されています。
  - 常に物理的な資産が関与しています。
explanation: |
  暗号通貨の領域におけるポンジ・スキームは、しばしば新規投資家のお金を使って古い参加者に支払いを行うことで運営されます。この持続不可能な性質と新規参入者への依存は、それらが避けられない崩壊につながる可能性が高いことを意味します。

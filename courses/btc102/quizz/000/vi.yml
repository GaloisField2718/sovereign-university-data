question: Đặc điểm chung của các kế hoạch Ponzi trong lĩnh vực tiền mã hóa là gì?
answer: Họ sử dụng tiền của nhà đầu tư mới để trả cho những người tham gia trước đó.
wrong_answers:
  - Luôn luôn liên quan đến Bitcoin.
  - Luôn luôn hợp pháp và được quản lý.
  - Luôn luôn liên quan đến tài sản vật lý.
explanation: |
  Các kế hoạch Ponzi trong lĩnh vực tiền mã hóa thường hoạt động bằng cách sử dụng tiền của nhà đầu tư mới để trả cho những người tham gia trước đó. Bản chất không bền vững và sự phụ thuộc vào người mới khiến chúng có khả năng sẽ sụp đổ không thể tránh khỏi.

question: Mikä on tapa ostaa tai myydä bitcoineja ilman KYC-menettelyä?
answer: Käyttämällä vertaisverkkoratkaisuja, kuten Peach.
wrong_answers:
  - Käyttämällä hot walletia.
  - Käyttämällä cold walletia.
  - Käyttämällä laitteistolompakkoa.
explanation: |
  KYC eli Know Your Customer on prosessi, jota yritykset käyttävät asiakkaidensa
  henkilöllisyyden varmistamiseen. Non-KYC-menetelmät, kuten vertaisverkkoratkaisut,
  mahdollistavat käyttäjille bitcoinien ostamisen tai myymisen ilman henkilökohtaisten tietojen antamista.

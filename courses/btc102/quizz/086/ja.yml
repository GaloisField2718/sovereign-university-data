question: KYCを経ずにビットコインを購入または販売する方法は何ですか？
answer: Peachのようなピアツーピアソリューションを使用することです。
wrong_answers:
  - ホットウォレットを使用する。
  - コールドウォレットを使用する。
  - ハードウェアウォレットを使用する。
explanation: |
  KYC（Know Your Customer）とは、企業が顧客の身元を確認するために使用するプロセスです。ピアツーピアソリューションのような非KYC方法は、個人情報を提供することなくビットコインを購入または販売することをユーザーに可能にします。

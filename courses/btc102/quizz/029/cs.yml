question: Jaký význam má omezenost Bitcoinu?
answer: Na světě bude pouze 21 milionů bitcoinů a nikdy více
wrong_answers:
  - Hodnota Bitcoinu bude vždy růst
  - Těžba Bitcoinu je obtížná
  - Počet transakcí s Bitcoinem je omezený
explanation: |
  Omezenost Bitcoinu odkazuje na skutečnost, že na světě bude pouze 21 milionů bitcoinů. Tato vlastnost, podobně jako u zlata, brání znehodnocení hodnoty Bitcoinu prostřednictvím nadměrného tisku peněz.

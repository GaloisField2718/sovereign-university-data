question: Mitä sinun tulisi tehdä kirjekuoren säilyttämisen jälkeen luvun ohjeiden mukaan?
answer: Varmista, että perillisesi tietävät tarvitsevansa hakea tämän kirjekuoren tarvittaessa.
wrong_answers:
  - Varmista, että perillisesi eivät tiedä tarvitsevansa hakea tätä kirjekuorta tarvittaessa.
  - Varmista, että perillisesi tietävät, etteivät he tarvitse hakea tätä kirjekuorta tarvittaessa.
  - Varmista, että perillisesi eivät tiedä, etteivät he tarvitse hakea tätä kirjekuorta tarvittaessa.
explanation: |
  Kirjekuoren säilyttämisen jälkeen sinun tulisi varmistaa, että perillisesi tietävät tarpeen tullen hakevansa tämän kirjekuoren, kuten luvussa ehdotetaan.

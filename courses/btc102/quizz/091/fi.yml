  - He käyttävät Bitcoinia vain pitkäaikaisena sijoituksena.
  - He käyttävät Bitcoinia vain yhdellä vaihtoalustalla.
explanation: |
  Pragmaattiset ja sitoutuneet Bitcoinin käyttäjät ovat aktiivisesti mukana Bitcoinin
  ekosysteemissä ja tukevat sitä usein käyttämällä.

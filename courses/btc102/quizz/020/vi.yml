question: Quy tắc vàng của việc đầu tư là gì?
answer: Không bao giờ đầu tư nhiều hơn số tiền bạn có thể chấp nhận mất.
wrong_answers:
  - Luôn đầu tư vào những gì đang thịnh hành.
  - Luôn đầu tư bằng tiền vay.
  - Luôn đầu tư vào những gì bạn không hiểu.
explanation: |
  Quy tắc vàng của việc đầu tư là không bao giờ đầu tư nhiều hơn số tiền bạn có thể chấp nhận mất. Điều này là bởi vì việc đầu tư luôn mang theo một mức độ rủi ro nhất định, và bạn chỉ nên đầu tư số tiền mà bạn có thể chấp nhận mất mà không ảnh hưởng đến sự ổn định tài chính của mình.

question: Jaké je zlaté pravidlo investování?
answer: Nikdy neinvestujte více, než si můžete dovolit ztratit.
wrong_answers:
  - Vždy investujte do toho, co je právě v módě.
  - Vždy investujte s půjčenými penězi.
  - Vždy investujte do toho, čemu nerozumíte.
explanation: |
  Zlaté pravidlo investování je nikdy neinvestovat více, než si můžete dovolit ztratit. To je proto, že investování vždy nese určitou úroveň rizika a měli byste investovat pouze peníze, jejichž ztrátu si můžete dovolit bez toho, aby to ovlivnilo vaši finanční stabilitu.

  - Obchodování zahrnuje nákup BTC na krátkou až střednědobou dobu, investování zahrnuje krátkodobé kontrakty s vysokým rizikem a držení zahrnuje uchovávání BTC na velmi dlouhou dobu s vysokým rizikem.
  - Obchodování zahrnuje nákup BTC na krátkou až střednědobou dobu, investování zahrnuje krátkodobé kontrakty s vysokým rizikem a držení zahrnuje uchovávání BTC na velmi dlouhou dobu s omezeným rizikem.

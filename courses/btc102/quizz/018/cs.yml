question: Jaký je rozdíl mezi obchodováním, investováním a držením v kontextu Bitcoinu?
answer: Obchodování zahrnuje krátkodobé kontrakty s vysokým rizikem, investování zahrnuje nákup BTC na krátkou až střednědobou dobu s omezeným rizikem a držení zahrnuje uchovávání BTC na velmi dlouhou dobu s omezeným rizikem.

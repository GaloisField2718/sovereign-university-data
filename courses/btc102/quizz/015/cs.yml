question: Jaká je hlavní výhoda používání správce hesel podle kapitoly?
answer: Pomáhá vám nikdy nepoužít stejné heslo dvakrát
wrong_answers:
  - Pomáhá vám pamatovat si vaše uživatelská jména
  - Chrání váš počítač před viry
  - Generuje náhodná hesla
explanation: |
  Podle kapitoly správce hesel pomáhá nikdy nepoužít stejné heslo dvakrát, vybírat složitá a bezpečná hesla a usnadňuje správu vaší online bezpečnosti.

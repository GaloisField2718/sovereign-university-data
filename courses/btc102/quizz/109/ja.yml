question: Bitcoinの文脈で、ライトニングネットワークとは何ですか？
answer: Bitcoinに対する全く新しいビジョンをもたらす第二層技術です。
wrong_answers:
  - Bitcoinマイナーのネットワークです。
  - 新しいタイプのBitcoinです。
  - Bitcoinの取引プラットフォームです。
explanation: |
  ライトニングネットワークは、「レイヤー2」の支払いプロトコルであり、ブロックチェーンベースの暗号通貨（Bitcoinなど）の上で動作します。これは、参加ノード間での高速トランザクションを可能にするために設計されています。

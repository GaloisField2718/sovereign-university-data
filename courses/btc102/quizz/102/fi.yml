question: Mikä on luotettujen henkilöiden rooli perintösuunnitelmassasi?
answer: Avustaa perhettäsi, kun et enää ole paikalla, tarjoamalla neuvoja avain- ja lompakkohallinnasta, auttamalla ymmärtämään, miten salaiset ilmaisut (siemenet) voidaan turvallisesti palauttaa, ja tarjoamalla varmuutta tapahtuman aikana.
wrong_answers:
  - Ottaa haltuunsa krypto-omaisuutesi kuolemasi jälkeen, hallinnoida omaisuuttasi ja jakaa omaisuutesi perillistesi kesken.
  - Varkailla krypto-omaisuutesi ennen kuin ne luovutetaan rakkaillesi, vaarantaa tapahtumasi ja luoda eripuraa perillistesi kesken.
  - Ohittaa perheesi, kun et enää ole paikalla, tarjota harhaanjohtavia neuvoja avain- ja lompakkohallinnasta ja luoda sekaannusta tapahtuman aikana.

question: 章によると、手紙を書いた後にあなたがすべきことは何ですか？
answer: あなたの作業を見直し、手紙のコピーを作成し、その両方のコピーを封筒に入れ、それを封印し、封印に署名をし、この封筒を安全だがアクセス可能な場所に保管してください。

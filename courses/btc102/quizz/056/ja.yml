question: 「Bitcoin highway」の比喩によると、Bitcoinの究極のビジョンは何ですか？
answer: インターネットトラフィックと世界の人口の90%のための高速道路になることです。
wrong_answers:
  - 富裕層だけがアクセスできる高級品になることです。
  - 違法活動のためのツールになることです。
  - 他の暗号通貨に置き換えられ、時代遅れになることです。
explanation: |
  「Bitcoin highway」の比喩は、Bitcoinがインターネットトラフィックと世界の人口の90%のための高速道路になり、この高速道路上で直接商品やサービスにアクセスできるようになることを想像しています。
reviewed: false
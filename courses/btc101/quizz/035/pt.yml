question: Qual destas opções não é uma vantagem das moedas fiduciárias?
answer: Estão sujeitas à inflação monetária
wrong_answers:
  - São facilmente transportáveis
  - São facilmente divisíveis
  - São aceitas por todos os países
explanation: |
  Moedas fiduciárias, como o dólar e o euro, são muito líquidas e
  facilmente transportáveis porque agora são principalmente digitais. No entanto, seu valor é
  constantemente corroído pela inflação monetária.

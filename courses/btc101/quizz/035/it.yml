question: Quale di queste opzioni non rappresenta un vantaggio delle valute fiat?
answer: Sono soggette a inflazione monetaria
wrong_answers:
  - Sono facilmente trasportabili
  - Sono facilmente divisibili
  - Sono accettate da tutti i paesi
explanation: |
  Le valute fiat, come il dollaro e l'euro, sono molto liquide e
  facilmente trasportabili poiché ora sono per lo più digitali. Tuttavia, il loro valore è
  costantemente eroso dall'inflazione monetaria.

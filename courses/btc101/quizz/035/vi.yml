question: Lựa chọn nào sau đây không phải là một lợi ích của tiền tệ fiat?
answer: Chúng chịu ảnh hưởng của lạm phát tiền tệ
wrong_answers:
  - Chúng dễ dàng vận chuyển
  - Chúng dễ dàng chia nhỏ
  - Chúng được tất cả các quốc gia chấp nhận
explanation: |
  Tiền tệ fiat, như đô la và euro, rất dễ thanh khoản và dễ dàng vận chuyển vì chúng hiện nay chủ yếu là dạng số. Tuy nhiên, giá trị của chúng liên tục bị ảnh hưởng bởi lạm phát tiền tệ.
reviewed: true
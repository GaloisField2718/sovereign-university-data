question: Mikä on Bitcoin-siirto?
answer: Omistajuuden siirto Bitcoineista, käyttäen kryptografiaa.
wrong_answers:
  - Fyysinen vaihto Bitcoineista, käyttäen notaaria.
  - Omistajuuden siirto Bitcoineista, käyttäen fyysistä osoitetta.
  - Omistajuuden siirto Bitcoineista, käyttäen sähköpostiosoitetta.
explanation: |
  Bitcoin-siirto on digitaalinen omistajuuden siirto Bitcoineista,
  käyttäen Bitcoin-osoitetta, joka on johdettu Elliptisen Käyrän kryptografian avulla.
  Tämä osoite on uniikki henkilön Bitcoin-lompakolle,
  joka vastaanottaa Bitcoinit.

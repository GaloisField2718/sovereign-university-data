question: カストディアルサービスを使用してビットコインを保管する際の主なリスクは何ですか？
answer: 信頼できる第三者がいつでもあなたの資金へのアクセスを制限できることです
wrong_answers:
  - 信頼できる第三者がいつでもあなたのビットコインの価値を上げることができます
  - 信頼できる第三者がいつでもあなたのビットコインの価値を下げることができます
  - 信頼できる第三者がいつでもあなたのビットコインを複製することはできません
explanation: >-
  カストディアルサービスを使用してビットコインを保管する場合、あなたはビットコインの唯一の保持者ではありません。これは、信頼できる第三者がいつでもあなたの資金へのアクセスを制限できることを意味し、従来の銀行システムと同じレベルの金融主権をあなたに提供します。
reviewed: true
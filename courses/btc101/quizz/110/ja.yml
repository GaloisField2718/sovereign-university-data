question: Bitcoinのセキュリティの文脈で、Blockmitとは何ですか？
answer: あなたのニーモニックフレーズをスチールに刻印する低コストの解決策
wrong_answers:
  - 一度に複数のトランザクションに署名するタイプのBitcoinウォレット
  - 自宅でビットコインを採掘する低コストの解決策
  - ビットコインを使うために複数の署名が必要なタイプのBitcoinウォレット
explanation: |
  Blockmitは、スチールのような耐久性のある素材にあなたのニーモニックフレーズを刻印する低コストの解決策であり、これにより長期的にあなたのビットコインを安全に保護します。
reviewed: true
question: Miten Lightning Network parantaa Bitcoin-siirtojen skaalautuvuutta?
answer: Se käyttää vertaisverkkoa maksukanavista luodakseen off-chain-siirtoja.
wrong_answers:
  - Se käyttää luotettua keskitettyä osapuolta käsittelemään siirtoja tehokkaasti.
  - Se käyttää toista lohkoketjua aggregoidakseen siirtoja suurissa lohkoissa.
  - Se käyttää luotettuja käyttäjiä luomaan Bitcoinin liittovaltion reservin.
explanation: |
  Lightning Network voi reitittää off-chain-siirtoja pienemmin kustannuksin ja nopeammin käyttämällä maksukanavia.

question: ライトニングネットワークは、ビットコイン取引のスケーラビリティをどのように改善しますか？
answer: p2pの支払いチャネルネットワークを使用して、オフチェーン取引を作成します。
wrong_answers:
  - 信頼できる中央集権的な当事者を使用して、取引を効率的に処理します。
  - 別のブロックチェーンを使用して、大きなブロックで取引を集約します。
  - 信頼できるユーザーを使用して、ビットコインの連邦準備を作成します。
explanation: |
  ライトニングネットワークは、支払いチャネルの使用により、より低コストかつ迅速にオフチェーン取引をルーティングできます。
reviewed: true
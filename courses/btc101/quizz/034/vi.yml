question: Lợi thế chính của vàng như một loại tiền tệ là gì?
answer: Nó cực kỳ bền bỉ
wrong_answers:
  - Nó dễ dàng chia nhỏ hoặc vận chuyển qua những khoảng cách dài
  - Nó dễ dàng được xác minh
  - Nó không bị quản lý bởi chính phủ
explanation: |
  Mặc dù nó không dễ dàng chia nhỏ hoặc vận chuyển qua những khoảng cách dài, điều này đã làm cho nó trở thành một khoản đầu tư giá trị tốt, nhưng không phải là một loại tiền tệ phổ biến ngày nay.

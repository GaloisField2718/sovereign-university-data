question: Jaký je potenciální nedostatek digitálních měn centrálních bank (CBDCs)?
answer: Mohou omezit finanční svobodu jednotlivců a usnadnit autoritářské zneužívání.
wrong_answers:
  - Mohou vést k poklesu peněžní zásoby.
  - Mohou vést k poklesu hodnoty Bitcoinu.
  - Mohou vést k poklesu hodnoty zlata.
explanation: |
  Digitální měny centrálních bank (CBDCs) by potenciálně mohly omezit finanční svobodu jednotlivců a usnadnit autoritářské zneužívání. To je proto, že by nabízely více centrálně plánovanou ekonomiku, přičemž centrální banka by měla ještě větší kontrolu nad peněžní zásobou.
reviewed: true
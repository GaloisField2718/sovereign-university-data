question: Jak lze vytvořit zdravé peníze?
answer: Peníze jsou přirozený společenský jev, který musí vzniknout z trhu a dobrovolného konsensu
wrong_answers:
  - Vláda je prosazuje prostřednictvím zákonů
  - Lidé používají násilí a donucení, aby přinutili ostatní přijmout jejich peníze
  - Zdravé peníze nelze vytvořit
explanation: >-
  Zdravé peníze jsou přirozený společenský jev, který musí vzniknout z trhu a dobrovolného konsensu. Žádný člověk nebo skupina lidí nemůže vytvořit peníze.

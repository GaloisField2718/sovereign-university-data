question: Jak Bitcoin protokol odměňuje horníka, který najde platný hash pro další blok?
answer: Odměnou definovanou pravidly konsensu a transakčními poplatky ze všech transakcí zahrnutých v platném bloku
wrong_answers:
  - Pevným množstvím Bitcoinu
  - Procentem z celkového množství Bitcoinu
  - Transakčními poplatky ze všech transakcí zahrnutých v platném bloku
explanation: >-
  Bitcoin protokol odměňuje horníka, který najde platný hash pro
  další blok, odměnou, jejíž výše je definována pravidly konsensu, stejně
  jako transakčními poplatky ze všech transakcí zahrnutých v platném bloku.

question: 次のブロックの有効なハッシュを見つけたマイナーに、ビットコインプロトコルはどのように報酬を与えますか？
answer: 合意形成ルールによって定義された報酬と、有効なブロックに含まれるすべてのトランザクションからの取引手数料で報酬を与えます
wrong_answers:
  - 一定量のビットコインで
  - 総ビットコイン供給量のパーセンテージで
  - 有効なブロックに含まれるすべてのトランザクションからの取引手数料で

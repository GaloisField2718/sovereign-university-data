question: Miten Bitcoin-protokolla palkitsee louhijan, joka löytää seuraavaan lohkoon kelpaavan tiivisteen?
answer: Palkinnolla, joka määritellään konsensus-säännöissä, sekä kaikkien kyseiseen lohkoon sisältyvien transaktioiden transaktiomaksuilla
wrong_answers:
  - Kiinteällä määrällä Bitcoinia
  - Prosentilla Bitcoinin kokonaismäärästä
  - Kaikkien kyseiseen lohkoon sisältyvien transaktioiden transaktiomaksuilla
explanation: >-
  Bitcoin-protokolla palkitsee louhijan, joka löytää seuraavaan lohkoon kelpaavan tiivisteen, palkinnolla, jonka määrä määritellään konsensus-säännöissä, sekä kaikkien kyseiseen lohkoon sisältyvien transaktioiden transaktiomaksuilla.

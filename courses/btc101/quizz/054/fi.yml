question: Mikä on hyperinflaation toinen vaihe?
answer: Valuutan romahdus & hinnannousu.
wrong_answers:
  - Luottamuksen menetys.
  - Rahanpainamisen noidankehä.
  - Uuden valuutan synty.
explanation: |
  Hyperinflaation toinen vaihe on valuutan romahdus & hinnannousu,
  juuri luottamuksen menetyksen vaiheen jälkeen.

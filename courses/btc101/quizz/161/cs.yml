question: Jaké je hlavní obavy týkající se environmentálních nákladů těžby Bitcoinu?
answer: Spotřeba energie
wrong_answers:
  - Výroba ASICů
  - Recyklace ASICů
  - Cena elektřiny
explanation: >-
  Hlavní environmentální obava těžby Bitcoinu spočívá ve spotřebě energie. Ačkoliv jsou ASICy většinou vyrobeny z hliníku a dají se recyklovat nebo znovu použít, energie
  potřebná k napájení těchto strojů je významná.
reviewed: false
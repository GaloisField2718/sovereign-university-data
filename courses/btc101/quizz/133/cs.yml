question: Jakým procesem těžaři ověřují transakce a zařazují je do bloku?
answer: Proof of work
wrong_answers:
  - Proof of stake
  - Proof of authority
  - Proof of burn
explanation: >-
  Těžaři ověřují transakce a zařazují je do bloku prostřednictvím procesu nazývaného "proof of work". To zahrnuje řešení kryptografické hádanky.
reviewed: false
question: Jaké je hlavní zaměření tohoto kurzu o Bitcoinu?
answer: Měnové aspekty Bitcoinu.
wrong_answers:
  - Programovací aspekty Bitcoinu.
  - Ekologický dopad Bitcoinu.
  - Regulační aspekty Bitcoinu.
explanation: |
  Tento kurz o Bitcoinu se zaměřuje na měnové aspekty Bitcoinu, včetně
  informací o tom, jak nakupovat a prodávat bitcoiny, bezpečně je uchovávat v digitálních peněženkách a používat je
  pro transakce.

question: Mục đích của ví Bitcoin là gì?
answer: Để lưu trữ khóa riêng nhằm thực hiện giao dịch bitcoin
wrong_answers:
  - Sử dụng tài nguyên thiết bị để đào bitcoin
  - Mua bitcoin bằng khóa công khai
  - Lưu trữ bitcoin trên thiết bị
explanation: |
  Ví Bitcoin là phần mềm cho phép bạn lưu trữ các khóa riêng, giúp bạn có thể thực hiện giao dịch bitcoin của mình.
reviewed: false
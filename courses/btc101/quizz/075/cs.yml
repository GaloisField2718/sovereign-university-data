question: Co je mnemonická fráze v Bitcoinové peněžence?
answer: Seznam 12 nebo 24 slov, který slouží jako záloha vaší Bitcoinové peněženky
wrong_answers:
  - Vybrané heslo pro přístup k Bitcoinové peněžence
  - Kód pro šifrování Bitcoinových transakcí
  - Tajná obnovovací fráze, která zničí Bitcoinovou peněženku
explanation: |
  Od roku 2017 může být soukromý klíč zakódován do jednoduchého seznamu 12 nebo
  24 slov, nazývaného mnemonická fráze. Tato fráze slouží jako záloha vaší Bitcoinové peněženky,
  umožňuje vám obnovit vaši peněženku s jakýmkoliv softwarem/aplikací pro Bitcoinové peněženky.
reviewed: true
question: ビットコインウォレットにおけるニーモニックフレーズとは何ですか？
answer: あなたのビットコインウォレットのバックアップである12または24の単語のリスト
wrong_answers:
  - ビットコインウォレットにアクセスするために選択されたパスワード
  - ビットコイン取引を暗号化するコード
  - ビットコインウォレットを破壊する秘密のリカバリーフレーズ
explanation: |
  2017年以降、プライベートキーは12または24の単語のシンプルなリスト、いわゆるニーモニックフレーズにエンコードすることができます。このフレーズはあなたのビットコインウォレットのバックアップであり、任意のビットコインウォレットソフトウェア/アプリであなたのウォレットを再作成することを可能にします。
reviewed: true
question: Mikä oli DigiCash-projekti?
answer: Yritys luoda nimetöntä elektronista rahaa David Chaumin toimesta.
wrong_answers:
  - Projekti digitaalisen lompakon luomiseksi Bitcoinille.
  - Projekti kaiken fyysisen käteisen digitalisoimiseksi.
  - Projekti kryptovaluutan luomiseksi Bitcoinin pohjalta.
explanation: |
  David Chaum esitteli nimettömän elektronisen rahan konseptin
  hänen DigiCash-projektillaan 1980-luvulla.
reviewed: false
question: ビットコインネットワークにおけるマイナーの役割は何ですか？
answer: マイナーは、新しいビットコインを生成し、ビットコインネットワークを保護するために不可欠です。
wrong_answers:
  - マイナーはビットコインの価格を調整する責任があります。
  - マイナーはビットコインウォレットを作成する責任があります。
  - マイナーはビットコインプロトコルを制御する責任があります。
explanation: >-
  マイナーはビットコインネットワークにおいて重要な役割を果たしており、トランザクションのブロックをハッシュ化するために電力を消費しながら、新しいビットコインを生成し、ビットコインネットワークを保護する責任があります。
reviewed: true
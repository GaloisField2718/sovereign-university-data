question: O que é o b-money de Wei Dai?
answer: Uma ideia de uma moeda digital anônima onde a detecção de fraude era realizada por uma comunidade de avaliadores em vez de uma autoridade central.
wrong_answers:
  - Uma moeda digital que foi amplamente utilizada antes do Bitcoin.
  - Uma forma de dinheiro digital que foi criada pela CIA.
  - Uma moeda digital que foi criada por Wei Dai como um concorrente do Bitcoin.
explanation: |
  O b-money de Wei Dai foi a ideia de uma moeda digital anônima sem entidade central,
  que inspirou fortemente o Bitcoin, conforme citado no whitepaper do Bitcoin.
reviewed: true
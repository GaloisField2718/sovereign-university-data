question: Co je Wei Daiho b-money?
answer: Idea anonymní digitální měny, kde detekci podvodů prováděla komunita hodnotitelů místo centrální autority.
wrong_answers:
  - Digitální měna, která byla široce používána před Bitcoinem.
  - Forma digitálních peněz, kterou vytvořila CIA.
  - Digitální měna, kterou vytvořil Wei Dai jako konkurent Bitcoinu.
explanation: |
  Wei Daiho b-money byla idea anonymní digitální měny bez centrální entity,
  která silně inspirovala Bitcoin, jak je citováno v Bitcoinovém whitepaperu.
reviewed: true
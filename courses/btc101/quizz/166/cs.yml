question: Jaká je role těžařů ve vztahu k elektrárnám, které ještě nejsou připojeny k síti?
answer: Jednají jako kupci poslední instance
wrong_answers:
  - Poskytují elektrárnám elektrickou energii
  - Připojují elektrárny k síti
  - Regulují cenu elektřiny
explanation: >-
  Těžaři jednají jako kupci poslední instance pro elektrárny, které ještě nejsou připojeny
  k síti. To umožňuje elektrárnám získat financování ještě před připojením
  k elektrické síti.

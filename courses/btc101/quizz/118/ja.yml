question: ビットコインブロックチェーンの最初のブロックに含まれるメッセージは何ですか？
answer: 03/jan/2009 Chancellor on brink of second bailout for banks.
wrong_answers:
  - 我々は武器競争の大きな戦いに勝利し、数年間の自由の新たな領域を獲得できる。
  - 政府はNapsterのような中央集権的なネットワークの首を切るのが得意ですが、GnutellaやTorのような純粋なP2Pネットワークは自分たちの地位を保っているようです。
  - 上記のいずれでもない
explanation: |
  ビットコインブロックチェーンの最初のブロック、別名ジェネシスブロックには、03/jan/2009 Chancellor on brink of second bailout for banksというメッセージが含まれています。これはその日のTimeのタイトルで、ジェネシスブロックのタイムスタンプとして使用されました。
reviewed: true
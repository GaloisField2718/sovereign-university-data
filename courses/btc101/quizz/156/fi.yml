question: Mikä on louhintaltaivaiden tarkoitus?
answer: Louhintaltaivaiden avulla louhijat voivat yhdistää laskentatehonsa ja saada pienempiä mutta säännöllisempiä palkkioita.
wrong_answers:
  - Louhintaltaivaita käytetään Bitcoin-verkon HashRaten kasvattamiseen.
  - Louhintaltaivaita käytetään louhinnan vaikeustason alentamiseen.
  - Louhintaltaivaita käytetään louhinnasta saatavan palkkion suurentamiseen.
explanation: >-
  Louhintaltaivaiden avulla louhijoiden ryhmät yhdistävät laskentatehonsa
  kasvattaakseen mahdollisuuksiaan louhia lohko. Yhdistämällä resurssinsa he voivat
  louhia lohkoja useammin ja saada pienempiä mutta säännöllisempiä palkkioita.

question: OpenNodeとは何ですか？
answer: ビジネスがビットコインを受け入れるためのシンプルなオンラインソリューションです
wrong_answers:
  - ビットコインの一種です
  - ビットコインのマイニングソフトウェアです
  - ビットコインの交換プラットフォームです
explanation: >-
  OpenNodeは、ビジネスがビットコインを受け入れるためのシンプルなオンラインソリューションです。他のソリューションには、アマチュア商人向けのSwiss Bitcoin Payや、大規模な構造や情熱的なビットコイナー向けのBTCpay Serverがあります。
reviewed: false
question: Một trong những lý do khiến Bitcoin được sử dụng rộng rãi trên các chợ đen như Silk Road là gì?
answer: Bản chất không thể kiểm soát và ẩn danh.
wrong_answers:
  - Sự kiểm soát tập trung.
  - Tính có thể truy vết.
  - Thiếu ẩn danh.
explanation: >-
  Bitcoin được sử dụng rộng rãi trên các chợ đen như Silk Road do bản chất không thể kiểm soát và ẩn danh của nó.

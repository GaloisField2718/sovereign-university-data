question: Mikä on yksi syy siihen, miksi Bitcoinin käyttö laajeni pimeän verkon markkinapaikoille, kuten Silk Road?
answer: Sen hallitsemattomuus ja pseudonyymisyys.
wrong_answers:
  - Sen keskitetty hallinta.
  - Sen jäljitettävyys.
  - Sen pseudonyymisyyden puute.
explanation: >-
  Bitcoinin käyttö laajeni pimeän verkon markkinapaikoille, kuten Silk Road, sen hallitsemattoman ja pseudonyymisen luonteen vuoksi.
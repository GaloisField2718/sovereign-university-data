question: Jaký je jeden z důvodů, proč se používání Bitcoinu rozšířilo na tržiště temného webu, jako je Silk Road?
answer: Jeho nekontrolovatelnost a pseudonymita.
wrong_answers:
  - Jeho centralizovaná kontrola.
  - Jeho sledovatelnost.
  - Jeho nedostatek pseudonymity.
explanation: >-
  Používání Bitcoinu se na tržiště temného webu, jako je Silk Road, rozšířilo kvůli jeho nekontrolovatelnosti a pseudonymitě.
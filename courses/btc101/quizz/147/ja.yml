question: ブロックが100倍重くなった場合の影響は何でしょうか？
answer: 一般の人がBitcoinノードを運用することができなくなり、プロトコルの分散化とトランザクションおよび合意ルールの不変性が損なわれます
wrong_answers:
  - Bitcoinノードを運用することが一般の人にとってよりアクセスしやすくなり、プロトコルの分散化とトランザクションおよび合意ルールの不変性が強化されます
  - ネットワークのトランザクション容量が減少します
  - マイナーへのブロック報酬が増加します
explanation: |
  もしブロックが100倍重くなった場合、Bitcoinノードを運用するには50TBのハードディスク、月500GB以上の帯域幅、そして10分以内に数十万のトランザクションを検証できるハードウェアが必要になります。これにより、一般の人がBitcoinノードを運用することが不可能になり、プロトコルの分散化とトランザクションおよび合意ルールの不変性が損なわれます。

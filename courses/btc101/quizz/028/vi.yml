question: Sự tiến hóa của tiền tệ là gì?
answer: Đá thô -> Đồng xu -> Tiền giấy -> Thẻ ngân hàng -> Blockchain -> Lightning Network
wrong_answers:
  - Đá thô -> Đồng xu -> Tiền giấy -> Blockchain -> Lightning Network
  - Đá thô -> Đồng xu -> Tiền giấy -> Thẻ ngân hàng -> Lightning Network
  - Đá thô -> Đồng xu -> Tiền giấy -> Thẻ ngân hàng -> Blockchain
explanation: |
  Tiền tệ, như bất kỳ công nghệ nào, đã tiến hóa từ đá thô
  sang đồng xu kim loại, sau đó là tiền giấy, thẻ ngân hàng, và cuối cùng là mạng lưới ngang hàng với Bitcoin blockchain, và Lightning Network.
reviewed: false
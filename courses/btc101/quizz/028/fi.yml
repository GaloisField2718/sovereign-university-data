question: Mikä on valuutan kehityskaari?
answer: Raakakivi -> Kolikko -> Seteli -> Pankkikortti -> Lohkoketju -> Salamaverkko
wrong_answers:
  - Raakakivi -> Kolikko -> Seteli -> Lohkoketju -> Salamaverkko
  - Raakakivi -> Kolikko -> Seteli -> Pankkikortti -> Salamaverkko
  - Raakakivi -> Kolikko -> Seteli -> Pankkikortti -> Lohkoketju
explanation: |
  Valuutta, kuten mikä tahansa teknologia, on kehittynyt raakakivestä
  metalliseen kolikkoon, siitä seteliin, pankkikorttiin ja lopulta vertaisverkkoihin Bitcoinin lohkoketjun ja Salamaverkon myötä.

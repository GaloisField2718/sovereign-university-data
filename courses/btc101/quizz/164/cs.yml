question: Jaká je hlavní výhoda Bitcoinu pro jednotlivce žijící pod finančním
  útlakem nebo v diktátorském režimu?
answer: Nabízí formu finanční svobody tím, že umožňuje uniknout cenzuře a bankovním omezením.
wrong_answers:
  - Poskytuje stabilní měnu
  - Umožňuje anonymní transakce
  - Nabízí vysoké výnosy z investice
explanation: >-
  Bitcoin nabízí formu finanční svobody tím, že umožňuje uniknout cenzuře a
  bankovním omezením. To je obzvláště prospěšné pro jednotlivce žijící pod
  finančním útlakem nebo v diktátorském režimu.

question: Mikä näistä vaihtoehdoista on väärä, kun menetät laitteen, jolla sinulla on Bitcoin-lompakkosi?
answer: Voit luoda lompakkosi uudelleen ja käyttää bitcoinejasi nollaamalla salasanasi
wrong_answers:

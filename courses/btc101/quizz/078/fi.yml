  - Voit luoda lompakkosi uudelleen ja käyttää bitcoinejasi muistisanaista fraasin avulla
explanation: |
  Laitteen menettäminen, jolla sinulla on lompakkosi, ei välttämättä
  tarkoita Bitcoiniesi menettämistä. Sen, mikä mahdollistaa lompakkosi uudelleen luomisen ja bitcoinien käytön,
  on muistisanaista fraasi.

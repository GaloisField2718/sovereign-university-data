question: 以下の選択肢のうち、ビットコインウォレットを保持しているデバイスを紛失した場合に誤っているものはどれですか？
answer: パスワードをリセットすることで、ウォレットを再作成し、ビットコインを使用することができます
wrong_answers:
  - ニーモニックフレーズを持っていない場合、すべてのビットコインを失うことになります
  - 公開鍵を使って、ビットコインがまだ移動していないことを確認できます
  - ニーモニックフレーズを使って、ウォレットを再作成し、ビットコインを使用することができます
explanation: |
  ウォレットを保持しているデバイスを失ったからといって、必ずしもビットコインを失うわけではありません。ウォレットを再作成し、ビットコインを使用することを可能にするのはニーモニックフレーズです。
reviewed: true
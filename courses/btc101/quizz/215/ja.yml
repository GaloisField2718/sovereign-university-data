question: ビットコインについての知識を広げるために、テキストは何をすることを提案していますか？
answer: 過去数年間にわたってリストアップされ、カテゴリ分けされたリソースのライブラリを参照してください
wrong_answers:
  - ビットコインのカンファレンスに参加する
  - ビットコインに投資する
  - ビットコインのマイニング事業を始める
explanation: >-
  テキストによると、ビットコインについての知識を広げるためには、過去数年間にわたってリストアップされ、カテゴリ分けされたリソースのライブラリを参照することができます。これには、ポッドキャスト、ウェブサイト、記事、チュートリアル、書籍、その他のコンテンツが含まれます。
reviewed: false
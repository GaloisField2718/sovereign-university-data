question: Mihin ensimmäinen valuutan muoto usein liitettiin?
answer: Tärkeisiin hyödykkeisiin kuten viljaan, karjaan ja muihin tavaraeriin
wrong_answers:
  - Kulta ja hopea
  - Paperiset setelit
  - Digitaaliset varat
explanation: |
  Ensimmäinen valuutan muoto liitettiin usein tärkeisiin hyödykkeisiin kuten viljaan, karjaan ja muihin tavaraeriin. Näillä hyödykkeillä oli kuitenkin suuria haittoja, kuten pilaantuvuus, mikä teki niiden käyttämisestä pitkäaikaisena säästövälineenä vaikeaa.

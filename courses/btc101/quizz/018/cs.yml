question: K čemu byla první forma měny často připisována?
answer: Základním zbožím jako obilí, dobytek a další komodity
wrong_answers:
  - Zlatu a stříbru
  - Papírovým bankovkám
  - Digitálním aktivům
explanation: |
  První forma měny byla často spojována se základním zbožím jako obilí, dobytek a další komodity. Toto zboží však mělo významné nevýhody, jako je například snadná zkáza, což ztěžovalo jeho použití jako dlouhodobého prostředku pro uchování hodnoty.

question: Jaké je jedno z doporučených alternativních řešení k papíru pro uložení vaší mnemonické fráze?
answer: Vyrytí do kovové desky
wrong_answers:
  - Uložení do digitálního souboru
  - Napsání na bílou tabuli
  - Uložení jako kontakt ve vašem telefonu
explanation: |
  Jedním z alternativních řešení k papíru pro uložení vaší mnemonické fráze
  je vyrytí do kovové desky. To může poskytnout trvanlivější a dlouhodobější
  řešení.
reviewed: true
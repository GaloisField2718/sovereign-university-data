question: Bitcoinマイニングにおける難易度調整の目的は何ですか？
answer: 参加者の数に基づいて、グローバルなマイニングゲームを再調整することです。
wrong_answers:
  - マイニングの報酬を増やすことです。
  - 流通しているビットコインの数を減らすことです。
  - Bitcoinネットワークのセキュリティを高めることです。
explanation: >-
  Bitcoinマイニングにおける難易度調整は、ネットワークの総計算能力に関係なく、ブロックをマイニングするのにかかる時間がおおよそ一定に保たれるように設計されています。これは、マイナーが解かなければならない数学的問題の難易度を、ネットワークに参加しているマイナーの数に基づいて調整します。

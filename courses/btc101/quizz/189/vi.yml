question: Quốc gia nào đã chính thức công nhận Bitcoin là phương tiện thanh toán hợp pháp kể từ năm 2021?
answer: El Salvador
wrong_answers:
  - Pháp
  - Hoa Kỳ
  - Trung Quốc
explanation: >-
  El Salvador đã chính thức công nhận Bitcoin là phương tiện thanh toán hợp pháp kể từ năm 2021, góp phần vào sự phát triển của nền kinh tế Bitcoin trong khu vực.
reviewed: false
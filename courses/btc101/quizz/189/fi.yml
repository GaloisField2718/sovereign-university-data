question: Mikä maa on tehnyt Bitcoinista laillisen maksuvälineen vuodesta 2021 lähtien?
answer: El Salvador
wrong_answers:
  - Ranska
  - Yhdysvallat
  - Kiina
explanation: >-
  El Salvador on tehnyt Bitcoinista laillisen maksuvälineen vuodesta 2021 lähtien, edistäen Bitcoin-talouden kehitystä alueella.

question: Nhịp độ của mạng lưới Bitcoin là gì?
answer: 10 phút mỗi khối
wrong_answers:
  - 10 giây mỗi khối
  - 10 phút mỗi giao dịch
  - 10 giây mỗi giao dịch
explanation: |
  Nhịp độ của mạng lưới Bitcoin là 10 phút mỗi khối. Điều này giống như nhịp đập của hệ thống tiền tệ Bitcoin.
reviewed: false
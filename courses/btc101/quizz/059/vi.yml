question: Số lượng tối đa của đơn vị Bitcoin có thể tồn tại là bao nhiêu?
answer: 21 triệu đơn vị
wrong_answers:
  - 25 triệu đơn vị
  - 30 triệu đơn vị
  - 50 triệu đơn vị
explanation: |
  Mã máy tính của Bitcoin và sự đồng thuận của tất cả người dùng tham gia vào
  giao thức quy định rằng số lượng tối đa của đơn vị Bitcoin có thể tồn tại
  là 21 triệu.

question: Jaké je maximální množství jednotek Bitcoinu, které může kdy existovat?
answer: 21 milionů jednotek
wrong_answers:
  - 25 milionů jednotek
  - 30 milionů jednotek
  - 50 milionů jednotek
explanation: |
  Počítačový kód Bitcoinu a konsensus všech uživatelů, kteří se na protokolu podílejí, určují, že maximální množství jednotek Bitcoinu, které může kdy existovat, je 21 milionů.
reviewed: true
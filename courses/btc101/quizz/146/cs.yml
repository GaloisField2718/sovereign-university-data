question: Proč je dostupná cena a přístupnost Bitcoinového uzlu důležitá?
answer: Umožňuje decentralizaci sítě
wrong_answers:
  - Zvyšuje kapacitu transakcí sítě
  - Sníží kapacitu transakcí sítě
  - Zvyšuje blokovou odměnu pro těžaře
explanation: >-
  Dostupná cena a přístupnost Bitcoinového uzlu jsou důležité,
  protože umožňují decentralizaci sítě.
reviewed: false
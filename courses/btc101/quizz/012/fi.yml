question: Keitä ovat kybersissit?
answer: Ihmisryhmä, joka alkoi syvällisesti kyseenalaistaa yksityisyyden ja vapauden roolia digitaalisella aikakaudella.
wrong_answers:
  - Ihmisryhmä, joka varastaa tietoja hallituksilta.
  - Ihmisryhmä, joka keksi Bitcoinin.
  - Ihmisryhmä, joka vastustaa teknologian käyttöä.
explanation: |
  Kybersissit ovat yksilöiden ryhmä, joka uskoi kryptografian voivan toimia työkaluna yksilön oikeuksien suojelemiseksi hallitusten ja suurten yritysten sekaantumiselta.

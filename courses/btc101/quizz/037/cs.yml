question: Která entita je zodpovědná za vydávání fiduciární měny?
answer: Centrální banka
wrong_answers:
  - Komerční banka
  - Vláda
  - Soukromé instituce
explanation: |
  Centrální banky jsou entity, které mají na starosti vydávání fiduciární
  měny. Rozhodují o měnové politice a určují, kolik peněz by mělo být
  uvedeno do oběhu nebo vytištěno.

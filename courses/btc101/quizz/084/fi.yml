question: Mikä tulisi olla päätavoite omistaessasi bitcoineja?
answer: Varojesi turvallisuus
wrong_answers:
  - Bitcoiniesi arvo dollareissa
  - Bitcoinien omistamisen laillisuus
  - Lupa käyttää bitcoinejasi
explanation: |
  Kun omistat bitcoineja, päätavoite on varojesi turvallisuus.
  Tämä johtuu siitä, että bitcoinit, kuten mikä tahansa muu valuutta, voidaan varastaa tai menettää,
  jos niitä ei ole asianmukaisesti suojattu.
reviewed: false
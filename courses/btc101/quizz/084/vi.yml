question: Điều gì nên là mối quan tâm chính khi bạn sở hữu bitcoin?
answer: An toàn cho quỹ của bạn
wrong_answers:
  - Giá trị theo đô la của bitcoin của bạn
  - Tính hợp pháp của việc sở hữu bitcoin
  - Sự cho phép chi tiêu bitcoin của bạn
explanation: |
  Khi bạn sở hữu bitcoin, mối quan tâm chính là an toàn cho quỹ của bạn.
  Điều này là bởi vì bitcoin, giống như bất kỳ hình thức tiền tệ nào khác, có thể bị đánh cắp hoặc mất
  nếu không được bảo mật đúng cách.

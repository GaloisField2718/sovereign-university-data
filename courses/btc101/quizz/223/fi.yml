question: Mikä on lohkoketjun trilemma?
answer: Protokolla, joka perustuu lohkoketjuun, voi täyttää vain kaksi seuraavista; hajauttaminen, turvallisuus ja skaalautuvuus.
wrong_answers:
  - Protokolla, joka perustuu lohkoketjuun, voi täyttää vain yhden seuraavista; hajauttaminen, turvallisuus ja skaalautuvuus.
  - Protokolla, joka perustuu lohkoketjuun, voi täyttää kaikki seuraavat; hajauttaminen, turvallisuus ja skaalautuvuus.
  - Protokolla, joka perustuu lohkoketjuun, ei voi täyttää mitään seuraavista; hajauttaminen, turvallisuus ja skaalautuvuus.
explanation: |
  Lohkoketjun trilemma viittaa haasteeseen, jonka mukaan protokolla, joka perustuu lohkoketjuun, voi täyttää vain kaksi seuraavista; hajauttaminen, turvallisuus ja skaalautuvuus.

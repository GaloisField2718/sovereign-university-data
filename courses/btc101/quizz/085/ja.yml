question: ホットウォレットとは何ですか？
answer: インターネットに接続された携帯電話やコンピュータ上のビットコインウォレット
wrong_answers:
  - 触ると物理的に熱い財布
  - ビットコインユーザーの間で人気のある財布
  - 大量のビットコインを保存するために推奨される財布
explanation: |
  ホットウォレットとは、携帯電話やコンピュータなど、インターネットアクセスが可能なデバイスに保存されたビットコインウォレットを指す用語です。これにより、取引を簡単に行うことができますが、オンラインの脅威に対して潜在的に脆弱であることも意味します。
reviewed: true
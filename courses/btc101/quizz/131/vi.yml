question: Vai trò của một nút Bitcoin trong mạng lưới Bitcoin là gì?
answer: Nó xử lý việc xác thực các khối mới và các giao dịch bao gồm.
wrong_answers:
  - Nó tạo ra Bitcoin mới.
  - Nó điều chỉnh giá của Bitcoin.
  - Nó quản lý mạng lưới Bitcoin.
explanation: >-
  Một nút Bitcoin trong mạng lưới Bitcoin xử lý việc xác thực các khối mới và các giao dịch bao gồm. Chính thông qua mạng lưới các nút Bitcoin này mà mạng lưới thực sự được phân cấp.

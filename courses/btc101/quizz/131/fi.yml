question: Mikä on Bitcoin-solmun rooli Bitcoin-verkossa?
answer: Se käsittelee uusien lohkojen ja niissä olevien transaktioiden validoinnin.
wrong_answers:
  - Se luo uusia Bitcoineja.
  - Se säätelee Bitcoinin hintaa.
  - Se hallinnoi Bitcoin-verkkoa.
explanation: >-
  Bitcoin-solmu Bitcoin-verkossa käsittelee uusien lohkojen ja niissä olevien transaktioiden validoinnin. Juuri tämän Bitcoin-solmujen verkoston kautta verkko on todella hajautettu.

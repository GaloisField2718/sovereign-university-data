question: ビットコインネットワークにおけるマイナーの役割は何ですか？
answer: トランザクションをブロックに含めることで、それらを検証します。
wrong_answers:
  - 新しいビットコインを作り出します。
  - ビットコインネットワークを管理します。
  - ビットコインの価格を調整します。
explanation: >-
  ビットコインネットワークにおけるマイナーの役割は、トランザクションをブロックに含めることでそれらを検証することです。彼らは「プルーフ・オブ・ワーク」と呼ばれるプロセスで暗号学的なパズルを解くことによってこれを行います。

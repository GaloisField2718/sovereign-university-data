question: V kterém případě byla pozorována ekvivalentní denní míra inflace 100%?
answer: Ve Zimbabwe, 2007
wrong_answers:
  - V Maďarsku, 1945
  - V Číně, 1940
  - To je nerealistický případ, který nemůže nastat
explanation: |
  100% inflace za den je realistický scénář, který se stal ve Zimbabwe v roce 2007, kdy hodnota peněz se přibližně každých 24 hodin zdvojnásobila.

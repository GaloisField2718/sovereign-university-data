question: Mục tiêu chính của việc học cách sử dụng Bitcoin là gì?
answer: Để tự kiểm soát tiền của mình.
wrong_answers:
  - Trở thành một người đào Bitcoin.
  - Tạo ra một giao thức Bitcoin mới.
  - Điều chỉnh giá của Bitcoin.
explanation: |
  Việc học cách sử dụng Bitcoin là một kỹ năng thiết yếu đối với bất kỳ ai muốn
  tự kiểm soát tiền của mình. Nó cho phép bạn mua và bán hàng hóa và dịch vụ,
  lưu trữ tiền của mình một cách an toàn trong ví điện tử, và sử dụng nó cho các giao dịch mà không cần
  đến bên thứ ba.

question: Bitcoin単位の主な目的は何ですか？
answer: Bitcoin単位は、Bitcoinプロトコルの適切な機能のために必要な通貨です。
wrong_answers:
  - Bitcoin単位は、Bitcoinの価格を調整するために使用されます。
  - Bitcoin単位は、Bitcoinプロトコルを制御するために使用されます。
  - Bitcoin単位は、新しいbitcoinsを作成するために使用されます。
explanation: |
  Bitcoin単位は、Bitcoinプロトコルの適切な機能のために必要な通貨です。
  これは取引に使用され、機能するためにBitcoinプロトコルに依存しています。
reviewed: true
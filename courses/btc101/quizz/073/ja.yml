question: Bitcoinウォレットのプライベートキーとは何ですか？
answer: トランザクションに署名するための秘密の鍵
wrong_answers:
  - Bitcoinアドレスを生成するための公開鍵
  - ウォレットを破壊するための秘密の単語リスト
  - Bitcoinトランザクションを暗号化するための秘密の鍵
explanation: >-
  Bitcoinウォレットを初期化する際、ニーモニックシードと呼ばれる秘密の単語リストが生成されます。
  この回復リストは、Bitcoinの所有権を表し、それゆえにそれらを送信する権利を持つため、非常に重要です。
reviewed: true
question: Lightning Networkの文脈での「マネーストリーミング」とは何ですか？
answer: 毎分マイクロトランザクションを行うこと
wrong_answers:
  - ビットコインのためのビデオコンテンツのストリーミング
  - ビットコインのためのオーディオコンテンツのストリーミング
  - リアルタイムでのビットコイントランザクションのストリーミング
explanation: >-
  Lightning Networkを使用すると、毎分マイクロトランザクションを行うことができます。これにより、消費者が消費した内容に基づいてコンテンツの支払いを行う経済モデルの実験が可能になります。

question: Yếu tố nào có thể gây ra sự biến động giá của Bitcoin?
answer: Biến động thị trường và các giai đoạn thị trường tăng giá (bullish) và giảm giá (bearish).
wrong_answers:
  - Số lượng người sử dụng internet.
  - Thời tiết.
  - Giá của vàng.
explanation: >-
  Giá của Bitcoin thường xuyên biến động đáng kể, có thể được ảnh hưởng bởi biến động thị trường và các giai đoạn thị trường tăng giá (bullish) và giảm giá (bearish).
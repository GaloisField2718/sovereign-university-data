question: Bitcoinプロトコルは、2つのブロック間の平均時間が一定に保たれるようにするにはどのようにしていますか？
answer: 有効なハッシュを見つける難易度は、2016ブロックごとに調整されます
wrong_answers:
  - マイナーの数が規制されます
  - ブロックのサイズが調整されます
  - 有効なハッシュを見つけた際の報酬が増加します
explanation: >-
  Bitcoinプロトコルは、2016ブロックごとに有効なハッシュを見つける難易度を調整することにより、2つのブロック間の平均時間が一定に保たれるようにしています。これは、マイナーの数やその計算能力に関係なく行われます。

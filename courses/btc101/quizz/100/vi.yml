question: Việc thiếu cụm từ ghi nhớ trong một ví điện tử cho thấy điều gì?
answer: Ví không an toàn để lưu trữ lâu dài
wrong_answers:
  - Ví an toàn để lưu trữ lâu dài
  - Ví không an toàn để lưu trữ ngắn hạn
  - Ví không an toàn để chi tiêu
explanation: |
  Việc thiếu một danh sách gồm 12 hoặc 24 từ, tức là cụm từ ghi nhớ, trong một ví nên cảnh báo bạn rằng
  ví không an toàn vì nó không tuân theo quy trình sao lưu tiêu chuẩn.

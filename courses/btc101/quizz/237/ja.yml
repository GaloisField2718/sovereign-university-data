question: ライトニングネットワークがビデオゲーム業界の既存のビジネスモデルをどのように変革する可能性がありますか？
answer: プレイヤーがゲームをプレイする際に非常に少額のお金を賭けることができるようになります
wrong_answers:
  - プレイヤーがゲームをプレイしながらビットコインを採掘できるようになります
  - ゲーム開発者がビットコインを自分たちのゲームの支払いとして受け入れることができるようになります
  - プレイヤーがビットコインでゲーム内アイテムを購入できるようになります
explanation: >-
  ライトニングネットワークは、プレイヤーがゲームをプレイする際に、数サトシといった非常に少額のお金を賭けることを可能にします。これにより、競争を促進するための賭け金が設定され、ボットの導入コストが大幅に増加します。
reviewed: false
question: 預託ウォレットを使用するリスクは何ですか？
answer: 信頼できる第三者がいつでもあなたの資金へのアクセスを制限することができます
wrong_answers:
  - 信頼できる第三者がいつでもあなたのビットコインの価値を上げることができます
  - 信頼できる第三者がいつでもあなたのビットコインの価値を下げることができます
  - 信頼できる第三者がいつでもあなたのビットコインを与えることができます
explanation: |
  預託ウォレットを使用すると、あなたはビットコインの唯一の保持者ではありません。
  これは、信頼できる第三者がいつでもあなたの資金へのアクセスを制限することができることを意味し、
  従来の銀行システムと同じレベルの金融主権をあなたに与えます。
reviewed: true
question: Mikä on notaarin rooli Bitcoin-perinnön yhteydessä?
answer: Varmistaa verotuksen noudattaminen
wrong_answers:
  - Hallinnoida bitcoinejasi kuolemasi jälkeen
  - Luoda perintösuunnitelmasi
  - Turvata bitcoinejasi
explanation: |
  Bitcoin-perinnön yhteydessä on tärkeää keskustella bitcoinejen perinnöstä notaarin kanssa varmistaakseen verotuksen noudattamisen.
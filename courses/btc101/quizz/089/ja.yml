  - マルチシグウォレットの取り扱いを誤ると自分自身に害を及ぼす可能性があります
explanation: |
  ビットコインのセキュリティとアクセシビリティを複雑にしすぎると、例えば、ウォレットのバックアップを誤って取り扱った場合に害を及ぼす可能性があります。これは、携帯電話やコンピュータの紛失時に資金へのアクセスを回復するためには、シンプルなバックアップ手順が重要であるためです。

question: Bitcoinウォレットを選択する際の自己管理に関する中心的な問題は何ですか？
answer: 資金の所有者はあなた自身ですか、それともお金の管理を第三者に委ねますか？
wrong_answers:
  - ウォレットはパスフレーズで安全ですか？
  - ウォレットはビットコインの受け取りと送信を可能にしますか？
  - 自分のウォレットを他人と共有できますか？
explanation: |
  Bitcoinウォレットを選択する際の中心的な問題は、資金の所有者はあなた自身ですか、それともお金の管理を第三者に委ねますか？ということです。これは、プライベートキーの保持者がビットコインの所有者であるためです。
reviewed: true
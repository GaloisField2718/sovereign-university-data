explanation: |
  Bitcoin-lompakkoa valittaessa keskeinen kysymys on: Oletko varojen omistaja vai jätätkö rahasi kolmannen osapuolen hallintaan? Tämä johtuu siitä, että yksityisen avaimen haltija on Bitcoinien omistaja.

question: 従来の送金サービス（Western Union、中央銀行、Visa、Mastercardなど）がLightning Network技術を採用しなかった場合、どうなる可能性がありますか？
answer: 彼らは消え去る可能性があります。
wrong_answers:
  - より人気が出る可能性があります。
  - より安全になる可能性があります。
  - より分散化される可能性があります。

question: Mikä on suositeltu käyttötarkoitus offline- eli kylmälle fyysiselle lompakolle?
answer: Suurempien summien säilyttämiseen
wrong_answers:
  - Päivittäisiin menoihin
  - Pieniin summiin
  - Lyhytaikaiseen säästämiseen
explanation: |
  Offline- eli kylmää fyysistä lompakkoa suositellaan suurempien summien säilyttämiseen, koska se on vähemmän altis online-uhille. Sitä ei kuitenkaan suositella päivittäisiin menoihin, koska se ei ole yhtä saavutettavissa päivittäisiä transaktioita varten.

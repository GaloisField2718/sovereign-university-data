question: Mikä on fiat-valuuttojen pääasiallinen haittapuoli?
answer: Niiden arvoa syö jatkuvasti rahapoliittinen inflaatio
wrong_answers:
  - Niitä ei ole helppo kuljettaa
  - Niiden arvo kasvaa jatkuvasti rahapoliittisen inflaation myötä
  - Niitä ei voi jakaa osiin
explanation: |
  Fiat-valuuttojen, kuten dollarin ja euron, pääasiallinen haittapuoli on, että niiden arvoa syö jatkuvasti rahapoliittinen inflaatio. Tämä johtuu niitä hallinnoivista tahoista (kuningas, keskuspankki, keisari, diktaattori), jotka jatkuvasti devalvoivat niitä.

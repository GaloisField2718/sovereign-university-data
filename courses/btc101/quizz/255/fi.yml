question: Mikä on yksi pääsyy siihen, miksi Bitcoin luotiin?
answer: Ehdottamaan yritystä muuttaa rahoitusjärjestelmää.
wrong_answers:
  - Ehdottamaan yritystä poistaa raha käytöstä.
  - Ehdottamaan yritystä luoda uudenlaista tekoälyteknologiaa.
  - Ehdottamaan yritystä hallita maailman väestöä.
explanation: >-
  Tekstissä mainitaan, että Satoshi loi Bitcoinin vuonna 2008 ehdottaakseen yritystä muuttaa rahoitusjärjestelmää.

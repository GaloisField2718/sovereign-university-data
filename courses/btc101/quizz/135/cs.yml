question: Jaký význam má úprava obtížnosti v síti Bitcoin?
answer: Zajišťuje, že blok je přidán přibližně každých deset minut.
wrong_answers:
  - Určuje cenu Bitcoinu.
  - Reguluje počet Bitcoinů, které mohou být těženy.
  - Určuje velikost bloku.
explanation: >-
  Úprava obtížnosti v síti Bitcoin zajišťuje, že blok je přidán přibližně každých deset minut. To je součást pravidel protokolu sítě Bitcoin.

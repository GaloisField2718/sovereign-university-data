question: Bạn nên làm gì sau khi mua Bitcoin trên một nền tảng giao dịch?
answer: Rút Bitcoin về ví của bạn.
wrong_answers:
  - Để nó trên nền tảng.
  - Bán ngay lập tức.
  - Chuyển nó sang một nền tảng khác.
explanation: >-
  Văn bản khuyên rằng sau khi mua Bitcoin, bạn nên ngay lập tức
  rút Bitcoin từ các nền tảng giao dịch để giảm thiểu rủi ro bị hack
  và bị chặn quỹ.

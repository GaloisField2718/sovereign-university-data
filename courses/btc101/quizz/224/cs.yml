question: Co umožňuje Lightning Network?
answer: Okamžité, nízkonákladové transakce v Bitcoinu.
wrong_answers:
  - Okamžité, vysokonákladové transakce v Bitcoinu.
  - Zpožděné, nízkonákladové transakce v Bitcoinu.
  - Zpožděné, vysokonákladové transakce v Bitcoinu.
explanation: >-
  Lightning Network umožňuje okamžité, nízkonákladové transakce v Bitcoinu,
  čímž řeší problém škálovatelnosti Bitcoinu.

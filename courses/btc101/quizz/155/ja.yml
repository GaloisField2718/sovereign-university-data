question: マイナーはどのようにして報酬を得ているのですか？
answer: マイナーは、ブロックに含まれる報酬とトランザクション手数料を通じて報酬を得ます。
wrong_answers:
  - マイナーはBitcoinネットワークによって支払われます。
  - マイナーは彼らの仕事に対して固定給を受け取ります。
  - マイナーは新しいビットコインで報酬を得ます。
explanation: >-
  マイナーがブロックを成功裏にマイニングすると、彼らは新しいビットコインの形で報酬を受け取ります。この報酬は、彼らがマイニングしたブロックに含まれています。さらに、マイナーはブロックに含まれるトランザクションからトランザクション手数料も受け取ります。

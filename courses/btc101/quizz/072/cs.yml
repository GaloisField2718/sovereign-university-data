question: Jaké jsou tři hlavní funkce Bitcoin peněženky?
answer: Přijímání bitcoinů, odesílání bitcoinů, zabezpečení proti pokusům o hacking a krádež
wrong_answers:
  - Ukládání bitcoinů, umožnění odesílání bitcoinů, zabezpečení proti pokusům o hacking a krádež
  - Umožnění přijímání bitcoinů, ukládání bitcoinů, zabezpečení proti pokusům o hacking a krádež
  - Umožnění přijímání bitcoinů, umožnění odesílání bitcoinů, prodej bitcoinů
explanation: |
  Bitcoin peněženka slouží k interakci s Bitcoin sítí. Jejími třemi hlavními funkcemi jsou umožnění přijímání bitcoinů, umožnění odesílání bitcoinů a zabezpečení proti pokusům o hacking a krádež.

question: Giai đoạn cuối cùng của lạm phát cực kỳ là gì?
answer: Một loại tiền tệ mới được ra đời
wrong_answers:
  - Mất niềm tin
  - Sụp đổ tiền tệ & tăng giá
  - Vòng luẩn quẩn của việc in tiền
explanation: |
  Giai đoạn cuối cùng của lạm phát cực kỳ là khi một loại tiền tệ mới được giới thiệu
  để thay thế cho loại tiền cũ.
reviewed: false
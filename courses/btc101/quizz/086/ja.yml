question: コールドウォレットとは何ですか？
answer: インターネットに接続されていないデバイス上にキーが保存されている物理的なウォレット
wrong_answers:
  - 触れると物理的に冷たいウォレット
  - Bitcoinユーザーの間で不人気なウォレット
  - 少量のビットコインを保存するために推奨されるウォレット
explanation: |
  コールドウォレットとは、インターネットに接続されていないデバイス上に保存されるBitcoinウォレットを指す用語です。これにより、オンラインの脅威に対する脆弱性が低減されますが、日常の取引においてウォレットへのアクセスが難しくなるという意味もあります。
reviewed: true
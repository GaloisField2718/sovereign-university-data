question: Mikä on kylmä lompakko?
answer: Fyysinen lompakko, jossa avaimet säilytetään laitteella, joka ei ole yhdistetty internetiin
wrong_answers:
  - Lompakko, joka on fyysisesti kylmä koskettaa
  - Lompakko, joka ei ole suosittu Bitcoin-käyttäjien keskuudessa
  - Lompakko, jota suositellaan pienten määrien bitcoinien säilyttämiseen
explanation: |
  Kylmä lompakko on termi, jota käytetään kuvaamaan Bitcoin-lompakkoa, joka on tallennettu
  laitteelle, joka ei ole yhdistetty internetiin. Tämä tekee siitä vähemmän alttiin
  online-uhille, mutta se myös tarkoittaa, että lompakko on vähemmän saavutettavissa päivittäisiin
  transaktioihin.

question: Công nghệ nào được sử dụng trong Ví Bitcoin để bảo mật quỹ chi tiêu trong Ví Bitcoin?
answer: Mật mã học đường cong Elliptic
wrong_answers:
  - Mật mã học đối xứng
  - Mật mã học lượng tử
  - Mật mã học RSA
explanation: |
  Việc chi tiêu Bitcoin đòi hỏi chủ sở hữu phải sử dụng Đường cong Elliptic để tạo ra một chữ ký cho giao dịch Bitcoin.
reviewed: false
question: Co by se stalo, pokud by uživatel rozhodl následovat jiná pravidla, která by zneplatnila
  současná konsenzuální pravidla?
answer: Uzel již nebude součástí Bitcoinové sítě
wrong_answers:
  - Uzel se stane součástí jiné Bitcoinové sítě
  - Uzel bude Bitcoinovou sítí penalizován
  - Uzel bude Bitcoinovou sítí odměněn
explanation: >-
  Pokud se uživatel rozhodne následovat jiná pravidla, která zneplatní současná
  konsenzuální pravidla, pak tento uzel již nebude součástí Bitcoinové sítě.

question: Điều gì sẽ xảy ra nếu một người dùng quyết định tuân theo các quy tắc khác làm mất hiệu lực các quy tắc đồng thuận hiện tại?
answer: Nút đó sẽ không còn là một phần của mạng Bitcoin
wrong_answers:
  - Nút đó sẽ trở thành một phần của một mạng Bitcoin khác
  - Nút đó sẽ bị mạng Bitcoin phạt
  - Nút đó sẽ được mạng Bitcoin thưởng
explanation: >-
  Nếu một người dùng quyết định tuân theo các quy tắc khác làm mất hiệu lực các quy tắc đồng thuận hiện tại, thì nút này sẽ không còn là một phần của mạng Bitcoin.
reviewed: false
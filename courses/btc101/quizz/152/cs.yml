question: Co je HashRate?
answer: Celkové množství pokusů o nalezení správného čísla v Proof of Work.
wrong_answers:
  - Rychlost, s jakou může těžař vyřešit Proof of Work.
  - Celkový počet těžařů v síti Bitcoin.
  - Celkové množství vytěžených bitcoinů.
explanation: >-
  HashRate odkazuje na celkový počet pokusů, které těžaři podnikají
  za sekundu, aby vyřešili Proof of Work. Jedná se o míru výpočetního výkonu
  sítě Bitcoin.
reviewed: false
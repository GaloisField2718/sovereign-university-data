question: Jaký je obecný trend Bitcoinu vzhledem k jeho omezenému množství a procesu halvingu?
answer: Obecný vzestupný trend.
wrong_answers:
  - Obecný sestupný trend.
  - Žádný trend.
  - Trend, který se divoce mění bez zřetelného vzoru.
explanation: >-
  Bitcoin, díky svému omezenému množství 21 milionů bitcoinů a procesu halvingu (snížení množství nově vytvořených peněz každé 4 roky v průměru), sleduje obecný vzestupný trend.

question: Miten tekstissä kuvataan Bitcoinia?
answer: Monitieteinen kohde
wrong_answers:
  - Yksinkertainen kohde
  - Monimutkainen kohde
  - Yksitieteellinen kohde
explanation: >-
  Bitcoinia kuvataan monitieteisenä kohteena, koska se herättää
  kysymyksiä liittyen useisiin eri aloihin, mukaan lukien kryptografia, peliteoria, taloustiede
  ja rahapolitiikka, tietojenkäsittelytiede, filosofia, energia, lait ja säädökset.
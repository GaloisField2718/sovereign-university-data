question: フィアット通貨の使用における歴史的前例は何ですか？
answer: 指導者が金を中央集権化し、金と同等の価値を持つ新しい通貨を導入し、その後徐々に価値を下げること。
wrong_answers:
  - 指導者が金に裏打ちされた新しい通貨を導入し、その後徐々に価値を上げること。
  - 本質的な価値を持たない新しい通貨を指導者が導入し、その後徐々に価値を上げること。
  - 指導者が商品のバスケットに裏打ちされた新しい通貨を導入し、その価値を安定させ続けること。
explanation: |
  歴史的に、指導者は金を中央集権化し、金と同等の価値を持つ新しい通貨を導入しています。この新しい通貨は、しばしば人々の利益のためであるという名目の下で、徐々に価値が下げられます。
reviewed: true
question: 大規模な構造や情熱的なビットコイン愛好家がビットコインを受け入れるための一つの解決策は何ですか？
answer: BTCpay Server
wrong_answers:
  - ビットコインウォレット
  - ビットコイン取引所
  - ビットコインマイニング
explanation: >-
  BTCpay Serverは、大規模な構造や情熱的なビットコイン愛好家がビットコインを受け入れるための解決策です。他の解決策には、シンプルなオンラインビジネス向けのOpenNodeや、アマチュア商人向けのSwiss Bitcoin Payがあります。

question: ビットコインマイニングにおけるエネルギーコストの重要性は何ですか？
answer: エネルギー消費は情報を生産するために必要ですが、情報の検証コストは無視できます。この非対称性がネットワークのセキュリティを保証します。
wrong_answers:
  - エネルギーコストはマイニングに使用されるASICマシンを動かすために必要です。
  - エネルギーコストはビットコインネットワークを維持するために必要です。
  - エネルギーコストは新しいビットコインを作り出すために必要です。
explanation: >-
  ビットコインマイニングにおけるエネルギーコストは、ネットワークのセキュリティにとって重要な側面です。マイニングの高いエネルギーコストは、悪意のある行為者がブロックチェーンを操作することを極めて高価にします。一方で、取引の検証コストが低いことは、誰でもネットワークに参加できることを保証します。

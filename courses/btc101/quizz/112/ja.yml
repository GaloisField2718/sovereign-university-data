question: KYC非対応のビットコインを購入する理由は？
answer: プライバシーを保護するため
wrong_answers:
  - すべてのビットコインユーザーの登録を確実にするため
  - 低価格で購入するため
  - 低価格で売却するため
explanation: >-
  KYC非対応のビットコインを購入するとは、多くの取引所やプラットフォームが要求する標準的な
  顧客確認（Know Your Customer）手続きを経ずにビットコインを取得することを意味します。
  個人がこの方法を選択する主な理由の一つは、プライバシーを維持し、個人の詳細や金融活動が開示されないようにすることです。
確認済: true
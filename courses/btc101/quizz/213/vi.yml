question: Mục tiêu chính của cuộc cách mạng Bitcoin theo văn bản là gì?
answer: Tạo ra một thế giới nơi chủ quyền của con người là một quyền, quyền riêng tư được tôn trọng mặc định, và tiền tệ không bị thao túng
wrong_answers:
  - Tạo ra một thế giới nơi Bitcoin là đồng tiền duy nhất
  - Tạo ra một thế giới nơi chính phủ không có quyền kiểm soát
  - Tạo ra một thế giới nơi tiền mặt vật lý trở nên lỗi thời
explanation: >-
  Văn bản gợi ý rằng mục tiêu chính của cuộc cách mạng Bitcoin là tạo ra một thế giới nơi chủ quyền của con người là một quyền, quyền riêng tư được tôn trọng mặc định, và tiền tệ không bị thao túng.
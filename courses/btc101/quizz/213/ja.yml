question: テキストによると、ビットコイン革命の主な目標は何ですか？
answer: 人間の主権が権利とされ、プライバシーがデフォルトで尊重され、お金が操作されない世界を創造すること
wrong_answers:
  - ビットコインが唯一の通貨である世界を創造すること
  - 政府が一切のコントロールを持たない世界を創造すること
  - 物理的なお金が時代遅れになる世界を創造すること
explanation: >-
  テキストは、ビットコイン革命の主な目標は、人間の主権が権利とされ、プライバシーがデフォルトで尊重され、お金が操作されない世界を創造することであると示唆しています。

question: Mikä on Bitcoin-vallankumouksen päätavoite tekstin mukaan?
answer: Luoda maailma, jossa ihmisen itsemääräämisoikeus on oikeus, yksityisyys kunnioitetaan oletusarvoisesti, ja rahaa ei manipuloida
wrong_answers:

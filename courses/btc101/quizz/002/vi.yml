question: Lightning Network là gì?
answer: Một công nghệ có thể tăng tốc giao dịch Bitcoin.
wrong_answers:
  - Một công nghệ làm chậm giao dịch Bitcoin.
  - Một công nghệ không ảnh hưởng đến giao dịch Bitcoin.
  - Một công nghệ làm cho giao dịch Bitcoin kém an toàn hơn.
explanation: |
  Lightning Network là một công nghệ có thể cải thiện giao dịch Bitcoin,
  làm cho chúng nhanh chóng và hiệu quả hơn. Đây là một nỗ lực nhằm giải quyết vấn đề khả năng mở rộng mà Bitcoin đối mặt.
reviewed: false
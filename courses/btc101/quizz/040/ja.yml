question: 中央機関がフィアット通貨の価値を下げるために使用する戦略は何ですか？
answer: 初期の通貨量を毎年数パーセント増加させます。
wrong_answers:
  - 初期の通貨量を毎年数パーセント減少させます。
  - 初期の通貨量に比べて、その通貨量を一定に保ちます。
  - 初期の通貨量に比べて、その通貨量を無作為に変動させます。
explanation: |
  中央機関は、初期のものに比べて毎年数パーセント通貨量を増加させることにより、新しい通貨の価値をしばしば下げます。この静かな価値下げは、しばしば人々の利益になると正当化されます。
reviewed: true
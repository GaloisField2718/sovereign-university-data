question: Jaká je role jednotky bitcoinu v každodenním životě?
answer: Používá se k nákupu a prodeji zboží a služeb.
wrong_answers:
  - Používá se k těžbě nových bitcoinů.
  - Používá se k regulaci ceny Bitcoinu.
  - Používá se k ovládání protokolu Bitcoin.
explanation: |
  V každodenním životě lidé používají jednotku Bitcoin k nákupu a prodeji zboží a
  služeb. Spoléhá na protokol Bitcoin, aby fungoval.

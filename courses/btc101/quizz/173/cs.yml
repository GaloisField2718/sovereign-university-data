question: Jaký je jeden z důvodů, proč je Bitcoin atraktivní pro určité skupiny?
answer: Jeho schopnost nabízet řešení jako je bezdůvěrná elektronická hotovost, odolnost vůči cenzuře nebo transparentní a neměnná měnová politika.
wrong_answers:
  - Je snadné ho padělat.
  - Je kontrolován centrální autoritou.
  - Není pseudonymní.
explanation: >-
  Decentralizovaná povaha Bitcoinu, pseudonymita a odolnost vůči cenzuře jej činí atraktivním pro skupiny jako jsou technofilové, cypherpunkové, libertariané a nadšenci do zlata.

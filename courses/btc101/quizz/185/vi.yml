question: Bitcoin được coi như thế nào so với các đồng tiền tệ thông thường?
answer: Một nền kinh tế song song
wrong_answers:
  - Một nền kinh tế thay thế
  - Một nền kinh tế thứ cấp
  - Một nền kinh tế thứ ba
explanation: >-
  Bitcoin được coi là một nền kinh tế song song với các đồng tiền tệ thông thường, nghĩa là nó hoạt động cùng lúc với các nền kinh tế truyền thống và có thể được sử dụng cho các giao dịch trực tiếp,
  mà không cần phải qua một nền tảng trao đổi.
reviewed: false
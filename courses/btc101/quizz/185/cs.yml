question: Jak je Bitcoin vnímán ve vztahu k fiat měnám?
answer: Paralelní ekonomika
wrong_answers:
  - Náhradní ekonomika
  - Sekundární ekonomika
  - Terciární ekonomika
explanation: >-
  Bitcoin je vnímán jako paralelní ekonomika k fiat měnám, což znamená, že
  funguje vedle tradičních ekonomik a může být použit pro transakce přímo,
  bez nutnosti procházet přes výměnnou platformu.
reviewed: false
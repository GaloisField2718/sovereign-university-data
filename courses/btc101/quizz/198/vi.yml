question: Điều gì là một trong những thứ bạn nên có trước khi mua Bitcoin?
answer: Một ví an toàn.
wrong_answers:
  - Một két sắt vật lý.
  - Một tài khoản ngân hàng.
  - Một thẻ tín dụng.
explanation: >-
  Văn bản đề cập rằng trước khi mua Bitcoin, bạn nên có một ví an toàn. Đây là nơi bạn sẽ lưu trữ Bitcoin của mình.
reviewed: false
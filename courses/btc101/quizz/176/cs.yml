question: Jaká je unikátní vlastnost protokolu Bitcoin?
answer: Funguje na celosvětové úrovni, 24 hodin denně, 7 dní v týdnu.
wrong_answers:
  - Funguje pouze během pracovních hodin.
  - Je řízen centrální autoritou.
  - Lze ho snadno hacknout.
explanation: >-
  Protokol Bitcoin je unikátní tím, že funguje na celosvětové úrovni,
  24 hodin denně, 7 dní v týdnu, což činí jeho regulaci finančními autoritami obtížnou.

question: 取引所プラットフォームにビットコインを残しておくことの潜在的なリスクは何ですか？
answer: ハッキングと資金ブロックのリスクです。
wrong_answers:
  - プラットフォームがビットコインの価格を上げるリスク。
  - プラットフォームがビットコインの供給を制御するリスク。
  - プラットフォームがあなたがさらにビットコインを購入するのを防ぐリスク。
explanation: >-
  このテキストは、取引所プラットフォームにビットコインを残しておくことで、ハッキングと資金ブロックのリスクにさらされる可能性があることを述べています。

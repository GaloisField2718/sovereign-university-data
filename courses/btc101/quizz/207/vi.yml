question: Một trong những rủi ro tiềm ẩn khi để Bitcoin của bạn trên một nền tảng giao dịch là gì?
answer: Rủi ro bị hack và bị chặn tiền.
wrong_answers:
  - Rủi ro của việc nền tảng tăng giá Bitcoin.
  - Rủi ro của việc nền tảng kiểm soát nguồn cung Bitcoin.
  - Rủi ro của việc nền tảng ngăn bạn mua thêm Bitcoin.
explanation: >-
  Văn bản đề cập rằng để Bitcoin của bạn trên một nền tảng giao dịch có thể khiến bạn phải đối mặt với rủi ro bị hack và bị chặn tiền.

question: Mạng Lưới Lightning (Lightning Network) làm cho điều gì trở nên khả thi?
answer: Thực hiện giao dịch giữa những người không có kết nối kênh trực tiếp với nhau.
wrong_answers:
  - Chỉ thực hiện giao dịch giữa những người có kết nối kênh trực tiếp với nhau.
  - Thực hiện giao dịch giữa những người có kết nối kênh trực tiếp và một bên thứ ba.
  - Thực hiện giao dịch giữa những người có kết nối kênh trực tiếp và nhiều bên thứ ba.
explanation: |
  Mạng Lưới Lightning làm cho việc thực hiện giao dịch giữa những người không có kết nối kênh trực tiếp với nhau trở nên khả thi.

question: ビットコインが初めて実物の商品の購入に使用されたのはいつですか？
answer: Laszlo Hanyeczが10,000 BTCで2枚のピザを購入したとき
wrong_answers:
  - Hal Finneyが100,000 BTCで車を購入したとき
  - Satoshi Nakamotoが1,000,000,000 BTCで家を購入したとき
  - どの選択肢も正しくない
explanation: |
  ビットコインが初めて実物の商品の購入に使用されたのは、2010年5月22日にLaszlo Hanyeczが10,000 BTCで2枚のピザを購入したときで、現在ではピザの日として知られています。
reviewed: true
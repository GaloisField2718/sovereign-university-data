question: 通貨の文脈において、「fiduciary」という用語は何を意味しますか？
answer: それは、内在価値を持たず、それを規制する機関への信頼に依存する通貨を指します。
wrong_answers:
  - それは、金に裏打ちされた通貨を指します。
  - それは、信託取引のみに使用される通貨を指します。
  - それは、特定の機関内でのみ使用される通貨を指します。
explanation: |
  信託通貨は、金や銀のような物理的な商品に裏打ちされていない通貨です。その価値は、人々がそれを発行し規制する機関に対して持つ信頼と信頼感から派生しています。
reviewed: true
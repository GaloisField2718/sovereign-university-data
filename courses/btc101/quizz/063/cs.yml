question: Jaký matematický koncept spoléhá na lidskou racionalitu a je používán v Bitcoinu?
answer: Teorie her
wrong_answers:
  - Teorie pravděpodobnosti
  - Číselná teorie
  - Teorie množin
explanation: |
  Teorie her je matematický koncept, který spoléhá na lidskou racionalitu.
  V Bitcoinu jsou to uživatelé, kteří prosazují změny protokolu, což činí jakoukoliv modifikaci
  Bitcoinového protokolu vysoce složitou.

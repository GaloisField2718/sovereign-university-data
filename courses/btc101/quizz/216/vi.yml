question: Tình trạng của Bitcoin ở một số quốc gia là gì?
answer: Bị cấm và hình sự hóa
wrong_answers:
  - Được chấp nhận hoàn toàn
  - Được chấp nhận một phần
  - Không được quản lý
explanation: >-
  Văn bản đề cập rằng một số quốc gia đã cấm và hình sự hóa việc sử dụng Bitcoin, làm tăng thêm sự phức tạp của việc chấp nhận Bitcoin dựa trên văn hóa,
  thời đại, và các quốc gia.
reviewed: false
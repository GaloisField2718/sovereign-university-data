question: Mục đích của khóa học về Bitcoin này là gì?
answer: Để thảo luận về các khía cạnh tiền tệ của Bitcoin, cách sử dụng và tương lai của nó.
wrong_answers:
  - Thảo luận về cách đào Bitcoin.
  - Thảo luận về cách quản lý Bitcoin.
  - Thảo luận về cách tạo một giao thức Bitcoin mới.
explanation: |
  Mục đích của khóa học về Bitcoin này là để thảo luận về các khía cạnh tiền tệ
  của Bitcoin, bao gồm cách mua và bán bitcoin, lưu trữ an toàn chúng trong
  ví điện tử, và sử dụng chúng cho các giao dịch. Nó cũng nhằm mục đích khám phá tương lai của Bitcoin.
reviewed: false
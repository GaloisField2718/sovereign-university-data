question: Jaký je účel tohoto kurzu o Bitcoinu?
answer: Diskutovat o peněžních aspektech Bitcoinu, jak ho používat a jeho budoucnosti.
wrong_answers:
  - Diskutovat o tom, jak těžit Bitcoin.
  - Diskutovat o tom, jak regulovat Bitcoin.
  - Diskutovat o tom, jak vytvořit nový protokol Bitcoinu.
explanation: |
  Účelem tohoto kurzu o Bitcoinu je diskutovat o peněžních aspektech
  Bitcoinu, včetně toho, jak kupovat a prodávat bitcoiny, bezpečně je ukládat do digitálních
  peněženek a používat je pro transakce. Také si klade za cíl prozkoumat budoucnost Bitcoinu.
reviewed: false
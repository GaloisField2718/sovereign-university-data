question: パスフレーズを使用するウォレットを使用する際にバックアップする必要があるものは何ですか？
answer: 12または24の単語のリストとパスフレーズの両方をバックアップする必要があります
wrong_answers:
  - 12または24の単語のリストのみをバックアップする必要があります
  - パスフレーズのみをバックアップする必要があります
  - 12または24の単語のリストもパスフレーズもバックアップする必要はありません
explanation: |
  パスフレーズを使用するウォレットを使用する場合、12または24の単語のリストとパスフレーズの両方をバックアップする必要があります。これは、携帯電話やコンピュータの紛失の場合に資金へのアクセスを再度得るために、単語のリストとパスフレーズの両方が必要だからです。一方または他方がなければ、資金にアクセスすることはできません。
reviewed: true
question: Bitcoinネットワークにおけるマイナーの役割は何ですか？
answer: マイナーはネットワークを保護し、トランザクションをブロックに追加します。
wrong_answers:
  - マイナーは新しいビットコインを生成します。
  - マイナーはBitcoinユーザーの身元を確認します。
  - マイナーはBitcoinの価格を設定します。
explanation: >-
  マイナーは複雑な数学的問題を解くために計算能力を使用します。これにより、新しいトランザクションをブロックチェーンに追加することができます。このプロセスにより、ネットワークは保護され、その完全性が維持されます。

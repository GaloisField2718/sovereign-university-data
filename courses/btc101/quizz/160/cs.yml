question: Co se stane při 51% útoku na síť Bitcoinu?
answer: Útočník vlastní více než polovinu hashrate a může se pokusit upravit blockchain.
wrong_answers:
  - Útočník získá kontrolu nad více než polovinou bitcoinů v oběhu.
  - Útočník získá kontrolu nad více než polovinou uzlů v síti Bitcoin.
  - Útočník získá kontrolu nad více než polovinou těžebních poolů v síti Bitcoin.
explanation: >-
  Při 51% útoku může útočník, který vlastní více než polovinu hashrate sítě,
  potenciálně manipulovat s blockchainem tím, že vytvoří alternativní řetězec bloků.
  Avšak takový útok by byl extrémně nákladný a nepravděpodobně by byl ziskový,
  což z něj činí nepravděpodobný scénář.

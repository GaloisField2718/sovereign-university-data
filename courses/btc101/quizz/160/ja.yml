question: Bitcoinネットワークで51%攻撃が起こった場合、何が起こりますか？
answer: エージェントがハッシュレートの半分以上を持ち、ブロックチェーンを変更しようと試みることができます。
wrong_answers:
  - エージェントが流通しているビットコインの半分以上を支配下に置く。
  - エージェントがBitcoinネットワークのノードの半分以上を支配下に置く。
  - エージェントがBitcoinネットワークのマイニングプールの半分以上を支配下に置く。
explanation: >-
  51%攻撃では、ネットワークのハッシュレートの半分以上を持つエージェントが、ブロックの代替チェーンを作成することによってブロックチェーンを潜在的に操作できます。しかし、そのような攻撃は非常に高額なコストがかかり、利益を得ることが難しいため、起こりにくいシナリオです。

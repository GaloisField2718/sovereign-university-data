question: Jak Bitcoinový protokol zajišťuje svou necenzurovatelnost a nezastavitelnost?
answer: Každá složka protokolu je geograficky distribuována po celém světě.
wrong_answers:
  - Využívá decentralizovanou síť uzlů.
  - Využívá složitý algoritmus pro ověřování transakcí.
  - Využívá vysokou úroveň šifrování.
explanation: >-
  Bitcoinový protokol zajišťuje svou necenzurovatelnost a nezastavitelnost, protože
  každá složka protokolu je geograficky distribuována po celém světě. Například existuje přibližně 40 000 Bitcoinových uzlů na všech kontinentech.

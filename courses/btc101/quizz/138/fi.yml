question: Mikä on solmujen ensisijainen tehtävä Bitcoin-verkossa?
answer: Bitcoin-lohkoketjun kopion ylläpitäminen, transaktioiden vahvistaminen, tiedon välittäminen muihin solmuihin ja Bitcoin-protokollan sääntöjen noudattaminen.
wrong_answers:
  - Vain transaktioiden vahvistaminen
  - Vain Bitcoin-lohkoketjun kopion ylläpitäminen
  - Vain tiedon välittäminen muihin solmuihin
explanation: >-
  Solmut Bitcoin-verkossa suorittavat useita kriittisiä toimintoja, mukaan lukien
  Bitcoin-lohkoketjun kopion ylläpitäminen, transaktioiden vahvistaminen, tiedon
  välittäminen muihin solmuihin ja Bitcoin-protokollan sääntöjen noudattaminen.

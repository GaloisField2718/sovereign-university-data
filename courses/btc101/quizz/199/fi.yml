question: Mikä on Dollar Cost Average?
answer: Pienien määrien Bitcoinin ostaminen säännöllisin väliajoin.
wrong_answers:
  - Suuren määrän Bitcoinin ostaminen kerralla.
  - Bitcoinin ostaminen vain, kun hinta laskee.
  - Bitcoinin ostaminen vain, kun hinta nousee.
explanation: >-
  Teksti selittää, että Dollar Cost Average tarkoittaa pienten määrien Bitcoinin ostamista säännöllisin väliajoin. Tämä menetelmä tasoittaa hintaa ajan myötä ja
  tarjoaa jatkuvaa kasvua omistetun Bitcoin-määrän suhteen.

question: Co je průměrování nákladů na dolar?
answer: Kupování malých částek Bitcoinu v pravidelných intervalech.
wrong_answers:
  - Kupování velké části Bitcoinu najednou.
  - Kupování Bitcoinu pouze tehdy, když cena klesne.
  - Kupování Bitcoinu pouze tehdy, když cena stoupne.
explanation: >-
  Text vysvětluje, že průměrování nákladů na dolar zahrnuje kupování malých částek
  Bitcoinu v pravidelných intervalech. Tato metoda vyrovnává cenu v čase a
  poskytuje nepřetržitý růst v množství vlastněného Bitcoinu.

question: Hai khía cạnh chính của Bitcoin là gì?
answer: Bitcoin vừa là một giao thức máy tính và một đơn vị tiền tệ.
wrong_answers:
  - Bitcoin vừa là một loại tiền tệ vật lý và một ví điện tử.
  - Bitcoin vừa là một loại cổ phiếu và một loại trái phiếu.
  - Bitcoin vừa là một loại tiền tệ tập trung và phi tập trung.
explanation: |
  Bitcoin có hai khía cạnh chính, đó là một giao thức máy tính sử dụng các công nghệ
  như mã hóa và blockchain, và đó là một đơn vị tiền tệ được sử dụng cho các giao dịch.
reviewed: false
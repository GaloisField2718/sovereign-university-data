question: Bitcoinの二つの主な側面とは何ですか？
answer: Bitcoinは、コンピュータプロトコルであり、かつ通貨単位です。
wrong_answers:
  - Bitcoinは、物理通貨であり、デジタルウォレットでもあります。
  - Bitcoinは、株式の一種であり、債券の一種でもあります。
  - Bitcoinは、中央集権的であり、かつ分散型通貨でもあります。
explanation: |
  Bitcoinには二つの主な側面があります。一つは、暗号技術やブロックチェーンなどの技術を使用するコンピュータプロトコルであり、もう一つは取引に使用される通貨単位です。
reviewed: true
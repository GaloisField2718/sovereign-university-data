question: Mitkä ovat Bitcoinin kaksi pääaspektia?
answer: Bitcoin on sekä tietokoneprotokolla että rahayksikkö.
wrong_answers:
  - Bitcoin on sekä fyysinen valuutta että digitaalinen lompakko.
  - Bitcoin on sekä osaketyyppi että velkakirjatyyppi.
  - Bitcoin on sekä keskitetty että hajautettu valuutta.
explanation: |
  Bitcoinilla on kaksi pääaspektia, se on tietokoneprotokolla, joka käyttää teknologioita
  kuten kryptografia ja lohkoketju, ja se on rahayksikkö, jota käytetään
  transaktioissa.

question: Jaké jsou dva hlavní aspekty Bitcoinu?
answer: Bitcoin je jak počítačový protokol, tak měnová jednotka.
wrong_answers:
  - Bitcoin je jak fyzická měna, tak digitální peněženka.
  - Bitcoin je jak typ akcie, tak typ dluhopisu.
  - Bitcoin je jak centralizovaná, tak decentralizovaná měna.
explanation: |
  Bitcoin má dva hlavní aspekty, je to počítačový protokol, který využívá technologie
  jako kryptografie a blockchain, a je to měnová jednotka, která se používá pro
  transakce.

question: Jaká je hlavní nevýhoda zlata jako formy peněz?
answer: Není snadno dělitelné ani přepravitelné na dlouhé vzdálenosti
wrong_answers:
  - Neudržuje si svou hodnotu v různých prostorách
  - Časem se rozpadá
  - Je snadno vyráběné
explanation: |
  Hlavní nevýhoda zlata jako formy peněz spočívá v tom, že není snadno dělitelné ani přepravitelné na dlouhé vzdálenosti. To z něj činí méně praktické v globalizovaném a digitálním světě.

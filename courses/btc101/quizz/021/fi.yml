question: Mikä on kullan pääasiallinen haittapuoli rahana?
answer: Sitä ei ole helppo jakaa tai kuljettaa pitkiä matkoja
wrong_answers:
  - Se ei säilytä arvoaan paikasta toiseen
  - Se kuluu ajan myötä
  - Sitä on helppo tuottaa
explanation: |
  Kullan pääasiallinen haittapuoli rahana on, että sitä ei ole helppo jakaa tai kuljettaa pitkiä matkoja. Tämä tekee siitä vähemmän käytännöllisen globalisoituneessa ja digitaalisessa maailmassa.

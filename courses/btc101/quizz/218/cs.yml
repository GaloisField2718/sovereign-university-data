question: Jaká je podle textu povaha přijetí Bitcoinu?
answer: Virální
wrong_answers:
  - Pomalé a stálé
  - Rychlé a nekontrolovatelné
  - Sporadické a nepředvídatelné
explanation: >-
  Text popisuje přijetí Bitcoinu jako virální, což naznačuje, že se rychle a široce šíří z jedné osoby na druhou, podobně jako virus.
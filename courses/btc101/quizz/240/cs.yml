question: Jaký je jeden z potenciálních přínosů Lightning Network pro tvůrce obsahu?
answer: Byli by motivováni k tvorbě kvalitního obsahu, aby si udrželi pozornost uživatelů
wrong_answers:
  - Mohli by si účtovat více za svůj obsah
  - Mohli by oslovit širší publikum
  - Mohli by vytvářet obsah rychleji
explanation: >-
  Díky Lightning Network by tvůrci obsahu byli motivováni k tvorbě kvalitního obsahu, aby si udrželi pozornost uživatelů. Uživatelé by na oplátku platili pouze za obsah, který skutečně spotřebují, čímž by se eliminovaly předplacené poplatky za předplatné.
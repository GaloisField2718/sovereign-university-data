question: Mikä on yksi mahdollisista hyödyistä Lightning Networkille sisällöntuottajille?
answer: Heitä kannustettaisiin tuottamaan laadukasta sisältöä säilyttääkseen käyttäjien huomion
wrong_answers:
  - He pystyisivät veloittamaan enemmän sisällöstään
  - He pystyisivät tavoittamaan laajemman yleisön
  - He pystyisivät tuottamaan sisältöä nopeammin
explanation: >-
  Lightning Networkin avulla sisällöntuottajia kannustettaisiin tuottamaan laadukasta sisältöä säilyttääkseen käyttäjien huomion. Käyttäjät puolestaan maksaisivat vain kuluttamastaan sisällöstä, mikä poistaisi ennakkomaksulliset tilausmaksut.

question: Tại sao vàng trở thành tiêu chuẩn phương tiện trao đổi?
answer: Do tính hiếm có, bền vững, và khả năng chia nhỏ
wrong_answers:
  - Do tính phong phú, bền vững, và không thể chia nhỏ
  - Do tính hiếm có, dễ hỏng, và khả năng chia nhỏ
  - Do tính phong phú, dễ hỏng, và không thể chia nhỏ
explanation: |
  Vàng trở thành tiêu chuẩn phương tiện trao đổi do tính hiếm có, bền vững,
  và khả năng chia nhỏ của nó. Tính hiếm có ngăn chặn việc mất giá trị do sản xuất, tính bền vững đảm bảo nó không
  bị ăn mòn theo thời gian, và khả năng chia nhỏ cho phép nó được sử dụng trong các giao dịch
  với nhiều kích cỡ khác nhau.

question: マルチシグウォレットを使用するリスクは何ですか？
answer: マルチシグバックアップの異なる部分に十分アクセスできないこと
wrong_answers:
  - マルチシグバックアップの異なる部分に十分アクセスできること
  - 他の当事者と鍵を共有すること
  - 他の当事者と鍵を共有しないこと
explanation: |
  マルチシグウォレットを使用する場合、マルチシグの各部分は異なる場所に保管する必要があります。これは、マルチシグがトランザクションを実行するために複数の署名を必要とするためであり、必要な数のウォレットがあり、各部分を異なる場所に保管することで、セキュリティの追加の層が加わります。

question: 現在の金融システムが政治的アクターにどのような潜在的影響を与える可能性がありますか？
answer: 彼らは根本的な変更を行う動機付けがされておらず、システムが可能な崩壊までそのまま続くことを許しています。
wrong_answers:
  - 彼らは可能な崩壊を防ぐために根本的な変更を行う動機付けがされています。
  - 彼らは自身の富を確保するために現状維持を動機付けられていません。
  - 彼らは長期的に考えるために動機付けられています。
explanation: |
  政治的アクターは現在の金融システムから恩恵を受けているため、彼らは根本的な変更を行う動機付けがされていません。これにより、システムはその崩壊を避けるために規制され、制限されているにもかかわらず、可能な崩壊までそのまま続くことが許されます。
reviewed: true